language: node_js
sudo: required
dist: trusty
node_js: stable
addons: 
  firefox: latest
apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
cache:
  directories:
  - node_modules    
  - bower_components
before_install: 
  - npm install -g npm@5.4.0
install: 
  - npm install -g yarn
  - yarn add global bower
  - yarn add global polymer-cli
  - node -v
  - npm -v
  - bower -v
  - polymer --version
  - yarn --version
  - yarn install
  - bower install
before_script: 
  - mkdir -p build/default
  - ls
script:
  - polymer lint
  - polymer build
  notifications:
    email: never
