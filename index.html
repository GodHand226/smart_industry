  <meta name="description" content="Intelligent Manufacturing Execution Systems for Small-Midsize industry">
  <meta name="author" content="KMUTT">
  <title>IMES</title>
  <link rel="shortcut icon" href="/images/favicon.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="canonical" href="/">
  <meta name="theme-color" content="#202020">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="IMES">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="IMES">
  <link rel="apple-touch-icon" href="/images/manifest/icon-144x144.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/images/manifest/icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/images/manifest/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/images/manifest/icon-192x192.png">
  <link rel="apple-touch-icon" sizes="256x256" href="/images/manifest/icon-256x256.png">
  <link rel="apple-touch-icon" sizes="512x512" href="/images/manifest/icon-512x512.png">
  <meta name="msapplication-TileImage" content="/images/manifest/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#202020">
  <meta name="msapplication-tap-highlight" content="no">
  <style>
    * {
      box-sizing: border-box;
      -webkit-box-sizing: border-box;
    }

    body {
      background-color: #f2f2f2;
      font-family: -apple-system, BlinkMacSystemFont, "Roboto", "Noto", sans-serif;
      letter-spacing: .016em;
      line-height: 1.25;
      color: #202020;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }

    view-app[unresolved] {
      background-color: #ffffff;
      height: 100vh;
      overflow: hidden;
      display: block;
    }

    .container {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      -ms-flex-line-pack: center;
      align-content: center;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column;
      flex-direction: column;
      text-align: center;
      height: 100vh;
    }

    .loading-bro {
      margin: 50px auto;
      width: 150px;
    }

    .loading-bro>h1 {
      text-align: center;
      margin-bottom: 1em;
      font-weight: 300;
    }

    #load {
      width: 150px;
      animation: loading 3s linear infinite;
    }

    #load #loading-inner {
      stroke-dashoffset: 0;
      stroke-dasharray: 100;
      stroke-width: 10;
      stroke-miterlimit: 10;
      stroke-linecap: round;
      animation: loading-circle 3s linear infinite;
      fill: transparent;
    }

    @keyframes loading {
      0% {
        transform: rotate(0);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes loading-circle {
      0% {
        stroke-dashoffset: 0;
      }
      100% {
        stroke-dashoffset: -600;
      }
    }

    vaadin-license-box {
      display: none !important;
      /* REMOVE WHEN USE IN PRODUCTION */
    }
  </style>
</head>

<body>
  <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
  <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="/src/view-app.html">
  <view-app unresolved role="main">
    <div class="container">
      <div class="loading-bro">
        <svg id="load" x="0px" y="0px" viewBox="0 0 150 150">
          <defs>
            <linearGradient id="logo-gradient" x1="0" x2="0" y1="0" y2="1">
              <stop offset="0%" stop-color="#EE7752">
              </stop>
              <stop offset="25%" stop-color="#E73C7E">
              </stop>
              <stop offset="50%" stop-color="#23A6D5">
              </stop>
              <stop offset="100%" stop-color="#23D5AB">
              </stop>
            </linearGradient>
          </defs>
          <circle id="loading-inner" stroke="url('#logo-gradient')" cx="75" cy="75" r="60" />
        </svg>
      </div>
    </div>
  </view-app>
  <noscript>
    Please enable JavaScript to view this application.
  </noscript>
</body>

</html>
