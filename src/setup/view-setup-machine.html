        <app-localstorage-document key="app-lang" data="{{language}}"></app-localstorage-document>
        <app-indexeddb-mirror key="machine-data" data="{{machineItems}}" persisted-data="{{persistedMachineData}}"></app-indexeddb-mirror>

        <div class="card main-card" hidden="[[!showAddMachine]]">
            <h1 class="title">{{localize('add-machine')}}</h1>
            <paper-input type="number" id="machineNumber" label="{{localize('machine-number')}}" value="[[getMachineNumber(machineItems.length)]]"

            <paper-input type="text" id="machineName" label="Machine Name" required always-float-label></paper-input>
            <vaadin-combo-box id="machineType" label="{{localize('machine-type')}}" items="[[machineType]]" item-value-path="value" item-label-path="name"

            <paper-input type="number" id="machineCapacity" label="{{localize('machine-max-capacity')}}" min="1" max="9999" step="1"

                                            <template is="dom-repeat" items="[[machineItem.st_machine]]" as="machineItem">

                                                </li>
                                            </template>
                                        </ul>
                                    </div>

                                    <paper-button machine="[[machineItem]]" dialog-dismiss>{{localize('dismiss')}}</paper-button>

                                </div>
                            </paper-dialog> -->

                        </div>
                    </li>
                </template>
            </ul>
            <div class="center">
                <flat-button class="big-btn" on-tap="_openAddMachineCard"><button role="button"> {{localize('add-machine')}}</button></flat-button>
            </div>
        </div>
        <paper-toast id="toastAddMachine" role="alert" always-on-top horizontal-align="right" text="{{localize('notification-add-machine')}}"></paper-toast>
        <paper-toast id="toastSaveMachine" role="alert" always-on-top horizontal-align="right" text="{{localize('notification-save-machine')}}"></paper-toast>
        <paper-toast id="toastDeleteMachine" role="alert" always-on-top horizontal-align="right" text="{{localize('notification-delete-machine')}}"></paper-toast>
        <paper-toast id="toastEmptyAddMachine" role="alert" always-on-top horizontal-align="right" text="{{localize('notification-empty-add-machine')}}"></paper-toast>
    </template>
    <script>
        class ViewSetupMachine extends ReduxMixin(Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element)) {
            static get is() {
                return 'view-setup-machine'
            }

            static get properties() {
                return {
                    language: String,
                    machineItems: Object,
                    showAddMachine: {
                        type: Boolean,
                        value: false
                    },
                    machineType: {
                        type: Array,
                        value: function () {
                            return [{
                                "name": "Milling",
                                "value": "mill"
                            },
                            {
                                "name": "Drilling",
                                "value": "drill"
                            },
                            {
                                "name": "Trimming",
                                "value": "trim"
                            },
                            {
                                "name": "Polishing",
                                "value": "polish"
                            },
                            {
                                "name": "Welding",
                                "value": "weld"
                            },
                            {
                                "name": "Packing",
                                "value": "pack"
                            }
                            ]
                        }
                    }
                }
            }

            getInstallDate(timestamp) {
                let today = new Date(timestamp * 1000);
                let dd = today.getDate();
                let mm = today.getMonth() + 1; //January is 0!
                let yyyy = today.getFullYear();
                if (dd < 10) {
                    dd = '0' + dd
                }
                if (mm < 10) {
                    mm = '0' + mm
                }
                let deliveryDate = dd + '/' + mm + '/' + yyyy;
                return deliveryDate;
            }

            getMachineNumber(length) {
                if (length == 0) {
                    return 1;
                } else {
                    return length + 1;
                }
            }

            connectedCallback() {
                super.connectedCallback()
                this.loadResources(this.resolveUrl('../../data/locales.json'))
            }

            _openAddMachineCard() {
                this.showAddMachine = true;
            }

            _openMachineListCard() {
                this.showAddMachine = false;
                this.clearField();
                if (this.machines.length > 0) {
                    this.dispatch('clear');
                }
            }

            _addMachine() {
                let sname = this.$.machineName.value;
                let snumber = this.$.machineNumber.value;
                let machine = this.machines;
                if (sname && snumber && machine.length > 0) {
                    this.$.machineQuery.ref.push({
                        st_name: sname,
                        st_number: snumber,
                        st_machine: machine
                    });
                    this.clearField();
                    this.machines = [];
                    this.dispatch('clear');
                    this.$.toastAddMachine.open();
                } else {
                    this.$.toastEmptyAddMachine.open();
                }
            }

            _editMachine(e) {
                let key = e.currentTarget.machine.$key;
                this.$$('#edit_' + key).open();
            }

            _removeMachine(e) {
                if (window.confirm("Delete this machine ?") == true) {
                    let key = e.currentTarget.machine.$key;
                    this.$.machineQuery.ref.child(key).remove();
                    this.$.toastDeleteMachine.open();
                }
            }

            // _saveEditmachine(e) {
            //     let key = e.currentTarget.machine.$key;
            //     let sname = this.$$('#name_' + key).value;
            //     let snumber = this.$$('#number_' + key).value;
            //     let smachine = this.machines;
            //     if (sname !== "" && snumber !== "") {
            //         this.$.machineQuery.ref.child(key).set({
            //             name: sname,
            //             number: snumber,
            //             machine: smachine
            //         });
            //         this.$$('.machine-dialog').close();
            //         this.$.toastSaveMachine.open();
            //     } else {
            //         this.$.toastEmpty_addmachine.open();
            //     }
            // }

            clearField() {
                this.$.machineNumber.value = this.machineItems.length + 1;
                this.$.machineCapacity.value = "";
                this.$.machineName.value = "";
                this.$.machineType.value = "";
            }
        }
        customElements.define(ViewSetupMachine.is, ViewSetupMachine)
    </script>
</dom-module>
