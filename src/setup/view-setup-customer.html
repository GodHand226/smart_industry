<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-toast/paper-toast.html">
<link rel="import" href="/bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="/bower_components/vaadin-grid/vaadin-grid-selection-column.html">
<link rel="import" href="/bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../view-setup.html">
<link rel="import" href="../style/shared-styles.html">
<link rel="import" href="../style/flat-button.html">

<dom-module id="view-setup-customer">
    <template>
        <style include="shared-styles app-grid-style flat-button">
            :host {
                margin: 10px;
                display: block;
                --app-grid-columns: 1;
                --app-grid-item-height: 50%;
            }

            .btn {
                margin: 20px 10px 0 0;
                width: 250px;
            }

            vaadin-grid#customerTable {
                height: 500px;

                --vaadin-grid-cell: {
                    padding: 0;
                }

                --vaadin-grid-header-cell: {
                    height: 64px;
                }

                --vaadin-grid-body-cell: {
                    height: 48px;
                    font-size: 1rem;
                }

                --vaadin-grid-body-row-hover-cell: {
                    background-color: #eeeeee;
                }

                --vaadin-grid-body-row-selected-cell: {
                    background-color: #eeeeee;
                }

                --vaadin-grid-focused-cell: {
                    font-weight: bold;
                }
            }

            vaadin-grid#customerTable .cell {
                overflow: hidden;
                text-overflow: ellipsis;
                padding: 0;
            }

            vaadin-grid#customerTable paper-checkbox {
                margin: 0 16px;
            }

            @media (min-width: 360px) and (max-width: 768px) {
                h1.title {
                    font-size: 1.5rem;
                }

                .btn {
                    width: 100%;
                }
            }
        </style>
        <firebase-auth app-name="smart-mes" id="auth" user="{{user}}"></firebase-auth>
        <firebase-document app-name="smart-mes" id="userData" path="/user/[[user.uid]]" data="{{k}}"></firebase-document>
        <firebase-query app-name="smart-mes" id="customerQuery" path="/data/[[k.key]]/customerData" order-by-child="fname" data="{{customerData}}"></firebase-query>
        <firebase-document app-name="smart-mes" id="editCustomerQuery" path="/data/[[k.key]]/customerData/[[editKey]]" data="{{editCustomerItems}}"></firebase-document>
        <app-localstorage-document key="app-lang" data="{{language}}"></app-localstorage-document>
        <app-indexeddb-mirror id="customerIndexDB" key="customer-data" data="{{customerData}}" persisted-data="{{persistedCustomerData}}"></app-indexeddb-mirror>
        <ul class="app-grid">
            <li>
                <div class="card" hidden="[[!showAddCustomer]]">
                    <h1 class="title">{{localize('add-customer')}}</h1>
                    <paper-input label="{{localize('first-name')}}" id="customerFirstName" max-length="40" type="text" auto-validate allowed-pattern="[a-zA-Z]"
                        error-message="text only" always-float-label></paper-input>
                    <paper-input label="{{localize('last-name')}}" id="customerLastName" max-length="40" type="text" auto-validate allowed-pattern="[a-zA-Z]"
                        error-message="text only" always-float-label></paper-input>
                    <paper-input label="{{localize('email')}}" id="customerEmail" max-length="40" type="email" auto-validate error-message="invalid input"
                        always-float-label>
                    </paper-input>
                    <paper-input label="{{localize('mobile')}}" id="customerMobile" max-length="15" type="tel" auto-validate allowed-pattern="^(0|[1-9]\d*)$"
                        error-message="number only" always-float-label></paper-input>
                    <paper-input label="{{localize('address')}}" id="customerAddress" max-length="200" type="text" auto-validate error-message="text only"
                        always-float-label></paper-input>
                    <div class="center">
                        <flat-button class="btn" on-tap="_openCustomerTable">
                            <button>{{localize('dismiss')}}</button>
                        </flat-button>
                        <flat-button class="btn shamrock" on-tap="addCustomer">
                            <button disabled$="[[disabled]]">{{localize('add')}}</button>
                        </flat-button>
                    </div>
                </div>
            </li>
            <li>
                <div class="card" hidden="[[!showEditCustomer]]">
                    <h1 class="title">{{localize('edit-customer')}}</h1>
                    <paper-input label="{{localize('first-name')}}" id="edit_customerFirstName" max-length="40" type="text" value="[[getNamePosition(editCustomerItems.name, 0)]]"
                        auto-validate allowed-pattern="[a-zA-Z]" error-message="text only" always-float-label></paper-input>
                    <paper-input label="{{localize('last-name')}}" id="edit_customerLastName" max-length="40" type="text" value="[[getNamePosition(editCustomerItems.name, 1)]]"
                        auto-validate allowed-pattern="[a-zA-Z]" error-message="text only" always-float-label></paper-input>
                    <paper-input label="{{localize('email')}}" id="edit_customerEmail" max-length="40" type="email" value="[[editCustomerItems.email]]"
                        auto-validate error-message="invalid input" always-float-label>
                    </paper-input>
                    <paper-input label="{{localize('mobile')}}" id="edit_customerMobile" max-length="15" type="tel" value="[[editCustomerItems.mobile]]"
                        auto-validate allowed-pattern="^(0|[1-9]\d*)$" error-message="number only" always-float-label></paper-input>
                    <paper-input label="{{localize('address')}}" id="edit_customerAddress" max-length="200" type="text" value="[[editCustomerItems.address]]"
                        auto-validate error-message="text only" always-float-label></paper-input>
                    <div class="center">
                        <flat-button class="btn" on-tap="_openCustomerTable">
                            <button>{{localize('dismiss')}}</button>
                        </flat-button>
                        <flat-button class="btn shamrock" on-tap="saveCustomer">
                            <button disabled$="[[disabled]]">{{localize('save')}}</button>
                        </flat-button>
                    </div>
                </div>
            </li>
            <li>
                <div class="card" hidden="[[!showListCustomer]]">
                    <h1 class="title">{{localize('customer-management')}}</h1>[[selectItem]]
                    <vaadin-grid id="customerTable" aria-label="Customer Management" items="[[persistedCustomerData]]" selected-items="{{selectItem}}">
                        <vaadin-grid-selection-column flex="0" select-all="{{selectAll}}">
                            <template class="header">
                                <paper-checkbox checked="{{selectAll}}"></paper-checkbox>
                            </template>
                            <template>
                                <paper-checkbox checked="{{selected}}"></paper-checkbox>
                            </template>
                        </vaadin-grid-selection-column>

                        <vaadin-grid-column flex="0">
                            <template class="header">
                                <div class="cell">#</div>
                            </template>
                            <template>
                                <div class="cell">[[index]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell">{{localize('first-name')}}</div>
                            </template>
                            <template>
                                <div class="cell">[[item.name]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell">{{localize('email')}}</div>
                            </template>
                            <template>
                                <div class="cell">[[item.email]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell last">{{localize('address')}}</div>
                            </template>
                            <template>
                                <div class="cell">[[item.address]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell last">{{localize('mobile')}}</div>
                            </template>
                            <template>
                                <div class="cell numeric last">[[item.mobile]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="0">
                            <template class="header">
                                <div class="cell center last">{{localize('edit')}}</div>
                            </template>
                            <template>
                                <div class="cell center last">
                                    <paper-icon-button on-tap="_openEditCustomerCard" customer="[[item]]" icon="vaadin:pencil" title="Edit"></paper-icon-button>
                                </div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="0">
                            <template class="header">
                                <div class="cell center last">{{localize('delete')}}</div>
                            </template>
                            <template>
                                <div class="cell center last">
                                    <paper-icon-button on-tap="deleteCustomer" customer="[[item]]" icon="vaadin:trash" title="Delete"></paper-icon-button>
                                </div>
                            </template>
                        </vaadin-grid-column>
                    </vaadin-grid>
                    <div class="center">
                        <flat-button class="btn" on-tap="_openAddCustomerCard">
                            <button>{{localize('add-customer')}}</button>
                        </flat-button>
                    </div>
                </div>
            </li>
        </ul>
        <paper-toast id="toastSetupCustomer" always-on-top horizontal-align="right" text="{{localize(toastText)}}"></paper-toast>
    </template>
    <script>
        class ViewSetupCustomer extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],
            Polymer.Element) {
            static get is() {
                return 'view-setup-customer'
            }

            static get properties() {
                return {
                    language: String,
                    editKey: String,
                    customerData: Object,
                    editCustomerItems: Object,
                    selectAll: Boolean,
                    toastText: String,
                    disabled: {
                        type: Boolean,
                        value: true
                    },
                    showAddCustomer: {
                        type: Boolean,
                        value: false
                    },
                    showEditCustomer: {
                        type: Boolean,
                        value: false
                    },
                    showListCustomer: {
                        type: Boolean,
                        value: true
                    },
                }
            }

            connectedCallback() {
                super.connectedCallback()
                this.loadResources(this.resolveUrl('../../data/locales.json'))
            }

            ready() {
                super.ready()
                requestAnimationFrame(this._installListeners.bind(this))
            }

            _installListeners() {
                this.$.customerFirstName.addEventListener('input', this._validateInput.bind(this))
                this.$.customerLastName.addEventListener('input', this._validateInput.bind(this))
                this.$.customerEmail.addEventListener('input', this._validateInput.bind(this))
                this.$.customerMobile.addEventListener('input', this._validateInput.bind(this))
                this.$.customerAddress.addEventListener('input', this._validateInput.bind(this))
                this.$.edit_customerFirstName.addEventListener('input', this._validateEditInput.bind(this))
                this.$.edit_customerLastName.addEventListener('input', this._validateEditInput.bind(this))
                this.$.edit_customerEmail.addEventListener('input', this._validateEditInput.bind(this))
                this.$.edit_customerMobile.addEventListener('input', this._validateEditInput.bind(this))
                this.$.edit_customerAddress.addEventListener('input', this._validateEditInput.bind(this))
            }

            _validateInput() {
                const fname = this.$.customerFirstName.value;
                const lname = this.$.customerLastName.value;
                const email = this.$.customerEmail.value;
                const mobile = this.$.customerMobile.value;
                const address = this.$.customerAddress.value;
                if (fname && lname && email && mobile && this.$.customerEmail.validate() && address) {
                    this.disabled = false
                } else {
                    this.disabled = true
                }
            }

            _validateEditInput() {
                const fname = this.$.edit_customerFirstName.value;
                const lname = this.$.edit_customerLastName.value;
                const email = this.$.edit_customerEmail.value;
                const mobile = this.$.edit_customerMobile.value;
                const address = this.$.edit_customerAddress.value;
                if (fname && lname && email && mobile && this.$.customerEmail.validate() && address) {
                    this.disabled = false
                } else {
                    this.disabled = true
                }
            }

            _openEditCustomerCard(e) {
                this.showEditCustomer = true;
                this.showListCustomer = false;
                const key = e.currentTarget.customer.$key;
                this.editKey = key;
            }

            _openAddCustomerCard() {
                this.showAddCustomer = true;
                this.showListCustomer = false;
            }

            _openCustomerTable() {
                this.showListCustomer = true;
                this.showAddCustomer = false;
                this.showEditCustomer = false;
                this._clearField();
            }

            addCustomer() {
                const fname = this.$.customerFirstName.value;
                const lname = this.$.customerLastName.value;
                const fullname = fname + ' ' + lname;
                const email = this.$.customerEmail.value;
                const mobile = this.$.customerMobile.value;
                const address = this.$.customerAddress.value;
                const mobileHyphens = mobile.replace(/(\d{3})(\d{3})(\d{4})/, "$1-$2-$3")
                if (fullname && email && mobile && address) {
                    this.$.customerQuery.ref.push({
                        name: fullname,
                        email: email,
                        address: address,
                        mobile: mobileHyphens
                    });
                    this._clearField();
                    this.toastText = 'notification-add-success'
                    this.$.toastSetupCustomer.open();
                    this._openCustomerTable()
                } else {
                    this.toastText = 'notification-error-incomplete-input';
                    this.$.toastSetupCustomer.open();
                }
            }

            deleteCustomer(e) {
                if (window.confirm("Delete this customer ?") == true) {
                    let key = e.currentTarget.customer.$key;
                    this.$.customerQuery.ref.child(key).remove();
                    this.toastText = 'notification-delete-success'
                    this.$.toastSetupCustomer.open();
                }
            }

            saveCustomer() {
                const fname = this.$.edit_customerFirstName.value;
                const lname = this.$.edit_customerLastName.value;
                const fullname = fname + ' ' + lname;
                const email = this.$.edit_customerEmail.value;
                const mobile = this.$.edit_customerMobile.value;
                const address = this.$.edit_customerAddress.value;
                const mobileHyphens = mobile.replace(/(\d{3})(\d{3})(\d{4})/, "$1-$2-$3")

                if (fullname && email && mobile && address) {
                    this.$.editCustomerQuery.ref.update({
                        name: fullname,
                        email: email,
                        address: address,
                        mobile: mobileHyphens
                    });
                    this.toastText = 'notification-save-success'
                    this.$.toastSetupCustomer.open()
                    this._openCustomerTable()
                } else {
                    this.toastText = 'notification-error-incomplete-input';
                    this.$.toastSetupCustomer.open();
                }
            }

            _clearField() {
                this.$.customerFirstName.value = "";
                this.$.customerLastName.value = "";
                this.$.customerEmail.value = "";
                this.$.customerMobile.value = "";
            }

            getNamePosition(name, index) {
                if (!name) return;
                return name.split(' ')[index]
            }
        }
        customElements.define(ViewSetupCustomer.is, ViewSetupCustomer)
    </script>
</dom-module>
