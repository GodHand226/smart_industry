<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-toast/paper-toast.html">
<link rel="import" href="/bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="/bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="/bower_components/vaadin-grid/vaadin-grid-filter.html">
<link rel="import" href="/bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="../view-app.html">
<link rel="import" href="../style/shared-styles.html">
<link rel="import" href="../style/flat-button.html">

<dom-module id="view-setup-product">
    <template>
        <style include="shared-styles app-grid-style flat-button">
            :host {
                margin: 10px;
                display: block;
                --app-grid-columns: 1;
                --app-grid-item-height: 50%;
            }

            @media (min-width: 360px) and (max-width: 768px) {
                :host {
                    --app-grid-columns: 1;
                }
                .fixed-btn {
                    width: 100%;
                }
            }

            @media (min-width: 769px) and (max-width: 1024px) {
                :host {
                    --app-grid-columns: 1;
                }
            }

            @media (min-width: 1025px) and (max-width: 1200px) {
                :host {
                    --app-grid-columns: 2;
                }
            }

            @media (min-width: 1201px) and (max-width: 2560px) {
                :host {
                    --app-grid-columns: 4;
                }
            }


            .btn {
                margin: 20px 10px 0 0;
                width: 250px;
            }

            .add-btn {
                margin: 20px 0;
                width: 250px;
            }

            .product-image {
                height: 120px;
                width: 120px;
            }

            .cell {
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding: 8px;
            }

            .frozen {
                background: lightgray;
            }

            .numeric {
                text-align: right;
            }

            .details {
                padding: 10px;
                display: flex;
                justify-content: space-around;
                align-items: center;
            }

            .flex-item {
                flex: 1;
            }

            vaadin-grid#productTable {
                height: 750px;

                --vaadin-grid-cell: {
                    padding: 0;
                }

                --vaadin-grid-header-cell: {
                    height: 64px;
                }

                --vaadin-grid-body-cell: {
                    height: 150px;
                    font-size: 1rem;
                }

                --vaadin-grid-body-row-hover-cell: {
                    background-color: #eeeeee;
                }

                --vaadin-grid-body-row-selected-cell: {
                    background-color: #eeeeee;
                }

                --vaadin-grid-focused-cell: {
                    font-weight: bold;
                }
            }

            vaadin-grid#productTable .cell {
                overflow: hidden;
                text-overflow: ellipsis;
                padding: 0;
            }

            vaadin-grid#productTable paper-checkbox {
                margin: 0 16px;
            }

            @media (min-width: 360px) and (max-width: 768px) {
                h1.title {
                    font-size: 1.5rem;
                }
                .btn {
                    width: 100%;
                }
            }
        </style>
        <firebase-auth app-name="smart-mes" id="auth" user="{{user}}"></firebase-auth>
        <firebase-document app-name="smart-mes" id="userData" path="/user/[[user.uid]]" data="{{k}}"></firebase-document>
        <firebase-query app-name="smart-mes" id="productQuery" path="/data/[[k.key]]/factoryData/product" order-by-child="sku" data="{{productItems}}"></firebase-query>
        <firebase-query app-name="smart-mes" id="processQuery" path="/data/[[k.key]]/factoryData/station" order-by-child="st_number"
            data="{{processItems}}"></firebase-query>
        <!-- <firebase-storage-ref app-name="smart-mes" path="data/[[k.key]]/product" metadata="{{metadata}}" storage-uri="gs://smart-mes.appspot.com/data/[[k.key]]/product"
            download-url="{{downloadUrl}}">
        </firebase-storage-ref> -->
        <app-localstorage-document key="app-lang" data="{{language}}"></app-localstorage-document>
        <app-indexeddb-mirror key="product-data" data="{{productItems}}" persisted-data="{{persistedProductData}}"></app-indexeddb-mirror>
        <ul>
            <li>
                <div class="card" hidden="[[showAddProduct]]">
                    <h1 class="title">{{localize('add-product')}}</h1>

                    <paper-input label="Name" id="productName" type="text" required always-float-label></paper-input>
                    <paper-input label="SKU" id="productSKU" type="text" allowed-pattern="^(0|[1-9]\d*)$" required always-float-label></paper-input>
                    <paper-input label="Quantity" id="productQuantity" type="number" min="0" max="5000" allowed-pattern="^(0|[1-9]\d*)$" required
                        always-float-label>
                    </paper-input>
                    <paper-input label="Cost" id="productCost" type="number" maxlength="9" allowed-pattern="^(0|[1-9]\d*)(\.\d+)?$" error-message="number only"
                        min="0" max="999999" step="0.01" auto-validate always-float-label></paper-input>
                    <paper-input label="Inventory Code" id="inventoryCode" type="text" required always-float-label></paper-input>
                    <paper-input label="Inventory Require" id="inventoryRequire" type="number" allowed-pattern="^(0|[1-9]\d*)$" required always-float-label></paper-input>
                    <div>
                        <p>Upload Profile Image</p>
                        <input type="file" accept="image/*" name="file" id="uploadImageFile" accept="[[accept]]" on-change="_verifyUploadFile" class="inputfile"
                        />
                    </div>
                    <flat-button class="add-btn" on-tap="addProductPart">
                        <button>Add Part</button>
                    </flat-button>
                    <div class="frame">
                        <ul class="app-grid">
                            <li>
                                <div class="part">
                                    <div class="part-adding-group">
                                        <h2 class="title">Part 1</h2>
                                        <paper-input label="Partname" id="partName" type="text" required always-float-label></paper-input>
                                        <paper-input label="PartSKU" id="partSku" type="text" required always-float-label></paper-input>
                                    </div>

                                </div>
                                <div class="center">
                                    <flat-button class="btn" on-tap="_removePart">
                                        <button>{{localize('remove')}}</button>
                                    </flat-button>
                                    <flat-button class="btn shamrock" on-tap="_addpart">
                                        <button>{{localize('add')}}</button>
                                    </flat-button>
                                </div>
                            </li>
                        </ul>

                    </div>
                    <div class="center">
                        <flat-button class="btn" on-tap="_openProductList">
                            <button>{{localize('dismiss')}}</button>
                        </flat-button>
                        <flat-button class="btn shamrock" on-tap="_addproduct">
                            <button>{{localize('add')}}</button>
                        </flat-button>
                    </div>
                </div>
            </li>
            <li>
                <div class="card" hidden="[[!showAddProduct]]">
                    <h1 class="title">Product Management</h1>
                    <vaadin-grid id="productTable" aria-label="product Management" items="[[persistedProductData]]" size="10">
                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell center">Image</div>
                            </template>
                            <template>
                                <div class="cell center">
                                    <img class="product-image" src="[[item.image]]" alt="product image">
                                </div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div>Name</div>
                            </template>
                            <template>
                                <div class="cell">[[item.name]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell">SKU</div>
                            </template>
                            <template>
                                <div class="cell">[[item.sku]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell">Part</div>
                            </template>
                            <template>
                                <div class="cell">
                                    <template is="dom-repeat" items="[[item.part]]" as="productPart">
                                        <p>[[productPart.name]]</p>
                                    </template>
                                </div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell">Part SKU</div>
                            </template>
                            <template>
                                <div class="cell">
                                    <template is="dom-repeat" items="[[item.part]]" as="productPart">
                                        <p>[[productPart.sku]]</p>
                                    </template>
                                </div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell">Inventory Code</div>
                            </template>
                            <template>
                                <div class="cell">
                                    <p>[[item.inventory_code]]</p>
                                </div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell">Inventory Require</div>
                            </template>
                            <template>
                                <div class="cell">
                                    <p>[[item.inventory_use]]</p>
                                </div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell">Cost</div>
                            </template>
                            <template>
                                <div class="cell">[[item.cost]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell">Detail</div>
                            </template>
                            <template>
                                <paper-checkbox aria-label$="Show Details for [[item.name.first]]" checked="{{expanded}}"></paper-checkbox>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column width="50px">
                            <template class="header">
                                <div class="cell last">Edit</div>
                            </template>
                            <template>
                                <div class="cell last">
                                    <paper-icon-button on-tap="_editProduct" product="[[item]]" icon="vaadin:pencil" title="Edit"></paper-icon-button>
                                </div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column width="50px">
                            <template class="header">
                                <div class="cell last">Delete</div>
                            </template>
                            <template>
                                <div class="cell last">
                                    <paper-icon-button on-tap="_deleteProduct" product="[[item]]" icon="vaadin:trash" title="Delete"></paper-icon-button>
                                </div>
                            </template>
                        </vaadin-grid-column>

                        <!-- Row detail -->
                        <template class="row-details">
                            <div class="details">
                                <div class="flex-item">
                                    <h3>Part name</h3>
                                    <template is="dom-repeat" items="[[item.part]]" as="productPart">
                                        <p>[[productPart.name]]</p>
                                    </template>
                                </div>
                                <div class="flex-item">
                                    <h3>Part Process</h3>
                                    <template is="dom-repeat" items="[[item.part]]" as="productPart">
                                        <p>[[getProductProcess(productPart.process)]]</p>
                                    </template>
                                </div>
                                <div class="flex-item">
                                    <h3>Process Number</h3>
                                    <template is="dom-repeat" items="[[item.process]]" as="productProcess">
                                        <p>[[getProcessNumber(productProcess.number)]]</p>
                                    </template>
                                </div>
                                <div class="flex-item">
                                    <h3>Part Dependency</h3>
                                    <template is="dom-repeat" items="[[item.process]]" as="productProcess">
                                        <p>[[productProcess.required]]</p>
                                    </template>
                                </div>
                            </div>
                            <div class="details">
                                <div class="flex-item">
                                    <h3>Setup time (mins)</h3>
                                    <template is="dom-repeat" items="[[item.part]]" as="productPart">
                                        <p>[[productPart.setup]]</p>
                                    </template>
                                </div>
                                <div class="flex-item">
                                    <h3>Total Setup time (mins)</h3>
                                    <template is="dom-repeat" items="[[item.part]]" as="productPart">
                                        <p>[[getSumSetupTime(productPart.setup)]]</p>
                                    </template>
                                </div>

                                <div class="flex-item">
                                    <h3>Cycle time (mins)</h3>
                                    <template is="dom-repeat" items="[[item.part]]" as="productPart">
                                        <p>[[productPart.cycle]]</p>
                                    </template>
                                </div>
                                <div class="flex-item">
                                    <h3>Total Cycle time (mins)</h3>
                                    <template is="dom-repeat" items="[[item.part]]" as="productPart">
                                        <p>[[getSumCycleTime(productPart.cycle)]]</p>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </vaadin-grid>
                    <div class="center">
                        <flat-button class="btn" on-tap="_openAddProductCard">
                            <button>Add product</button>
                        </flat-button>
                    </div>
                </div>
            </li>
        </ul>
    </template>
    <script>
        /**
         * @ViewSetupProduct
         * @polymer 
         * @extends {Polymer.Element}
         * @appliesMixin Polymer.AppLocalizeBehavior
         */
        class ViewSetupProduct extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],
            Polymer.Element) {
            static get is() {
                return 'view-setup-product'
            }

            static get properties() {
                return {
                    language: String,
                    productData: Object,
                    processItems: Object,
                    toastText: String,
                    showAddProduct: {
                        type: Boolean,
                        value: true
                    }
                }
            }

            connectedCallback() {
                super.connectedCallback()
                this.loadResources(this.resolveUrl('../../data/locales.json'))
            }

            getProductProcess(process) {
                if (!process) return
                return process.split(',').join(' → ');
            }

            getProcessNumber(processNumber) {
                if (!processNumber) return 1
                return processNumber + 1;
            }

            getSumSetupTime(setup) {
                if (!setup) return 0;
                let sumSetupTime = setup.reduce((a, b) => a + b); // apply sum function to all arr items to get sumSetup
                return sumSetupTime.toFixed(1);
            }

            getSumCycleTime(cycle) {
                if (!cycle) return 0;
                let sumCycleTime = cycle.reduce((a, b) => a + b); // apply sum function to all arr items to get sumCycle
                return sumCycleTime.toFixed(1);
            }

            _openAddProductCard() {
                this.showAddProduct = false;
            }

            _openProductList() {
                this.showAddProduct = true;
            }

            _onActiveItemChanged(e) {
                this.$.productTable.expandedItems = [e.detail.value];
            }
        }
        customElements.define(ViewSetupProduct.is, ViewSetupProduct)
    </script>
</dom-module>
