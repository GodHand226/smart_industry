<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="/bower_components/paper-toast/paper-toast.html">
<link rel="import" href="/bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="/bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="/bower_components/vaadin-grid/vaadin-grid-selection-column.html">
<link rel="import" href="/bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../view-app.html">
<link rel="import" href="../style/shared-styles.html">
<link rel="import" href="../style/flat-button.html">

<dom-module id="view-setup-inventory">
    <template>
        <style include="shared-styles app-grid-style flat-button">
             :host {
                margin: 10px;
                display: block;
                --app-grid-columns: 1;
                --app-grid-item-height: 50%;
            }

            .btn {
                margin: 20px 10px 0 0;
                width: 250px;
            }

            vaadin-grid#inventoryTable {
                height: 500px;

                --vaadin-grid-cell: {
                    padding: 0;
                }

                --vaadin-grid-header-cell: {
                    height: 64px;
                }

                --vaadin-grid-body-cell: {
                    height: 48px;
                    font-size: 1rem;
                }

                --vaadin-grid-body-row-hover-cell: {
                    background-color: #eeeeee;
                }

                --vaadin-grid-body-row-selected-cell: {
                    background-color: #eeeeee;
                }

                --vaadin-grid-focused-cell: {
                    font-weight: bold;
                }
            }

            vaadin-grid#inventoryTable .cell {
                overflow: hidden;
                text-overflow: ellipsis;
                padding: 0;
            }

            vaadin-grid#inventoryTable paper-checkbox {
                margin: 0 16px;
            }

            @media (min-width: 360px) and (max-width: 768px) {
                h1.title {
                    font-size: 1.5rem;
                }

                .btn {
                    width: 100%;
                }
            }
        </style>
        <firebase-auth app-name="smart-mes" id="auth" user="{{user}}"></firebase-auth>
        <firebase-document app-name="smart-mes" id="userData" path="/user/[[user.uid]]" data="{{k}}"></firebase-document>
        <firebase-query app-name="smart-mes" id="inventoryQuery" path="/data/[[k.key]]/factoryData/inventory" order-by-child="fname"
            data="{{inventoryData}}"></firebase-query>
        <firebase-document app-name="smart-mes" id="editInventoryQuery" path="/data/[[k.key]]/factoryData/inventory/[[editKey]]"
            data="{{editInventoryItems}}"></firebase-document>
        <app-localstorage-document key="app-lang" data="{{language}}"></app-localstorage-document>
        <app-indexeddb-mirror id="inventoryIndexDB" key="inventory-data" data="{{inventoryData}}" persisted-data="{{persistedInventoryData}}"></app-indexeddb-mirror>
        <ul class="app-grid">
            <li>
                <div class="card" hidden="[[!showAddInventory]]">
                    <h1 class="title">{{localize('add-inventory')}}</h1>
                    <paper-input label="{{localize('name')}}" id="inventoryName" type="text" maxlength="40" auto-validate always-float-label></paper-input>
                    <paper-input label="{{localize('code')}}" id="inventoryCode" type="text" maxlength="20" auto-validate always-float-label></paper-input>
                    <paper-input label="{{localize('cost')}}" id="inventoryCost" type="number" maxlength="9" allowed-pattern="^[0-9]+(\.\d{2})?$"
                        error-message="number only" min="0" max="[[maxInput]]" step="0.01" auto-validate always-float-label></paper-input>
                    <paper-input label="{{localize('quantity')}}" id="inventoryQuantity" type="number" maxlength="9" allowed-pattern="^(0|[1-9]\d*)$"
                        error-message="number only" min="1" max$="[[maxInput]]" step="1" auto-validate always-float-label>
                    </paper-input>
                    <div class="center">
                        <flat-button class="btn" on-tap="_openInventoryTable">
                            <button>{{localize('dismiss')}}</button>
                        </flat-button>
                        <flat-button class="btn shamrock" on-tap="addInventory">
                            <button disabled$="[[disabled]]">{{localize('add')}}</button>
                        </flat-button>
                    </div>
                </div>
            </li>
            <li>
                <div class="card" hidden="[[!showEditInventory]]">
                    <h1 class="title">{{localize('edit-inventory')}}</h1>
                    <paper-input label="{{localize('name')}}" id="edit_inventoryName" type="text" value="[[editInventoryItems.name]]" maxlength="40"
                        auto-validate always-float-label></paper-input>
                    <paper-input label="{{localize('code')}}" id="edit_inventoryCode" type="text" value="[[editInventoryItems.code]]" maxlength="20"
                        auto-validate always-float-label></paper-input>
                    <paper-input label="{{localize('cost')}}" id="edit_inventoryCost" type="number" value="[[editInventoryItems.cost]]" maxlength="9"
                        allowed-pattern="^(0|[1-9]\d*)(\.\d+)?$" error-message="number only" min="0" max="[[maxInput]]" step="0.01"
                        auto-validate always-float-label></paper-input>
                    <paper-input label="{{localize('quantity')}}" id="edit_inventoryQuantity" type="number" value="[[editInventoryItems.quantity]]"
                        maxlength="9" allowed-pattern="^(0|[1-9]\d*)$" error-message="number only" min="1" max$="[[maxInput]]"
                        step="1" auto-validate always-float-label>
                    </paper-input>
                    <div class="center">
                        <flat-button class="btn" on-tap="_openInventoryTable">
                            <button>{{localize('dismiss')}}</button>
                        </flat-button>
                        <flat-button class="btn shamrock" on-tap="saveInventory">
                            <button disabled$="[[disabled]]">{{localize('save')}}</button>
                        </flat-button>
                    </div>
                </div>
            </li>
            <li>
                <div class="card" hidden="[[!showListInventory]]">
                    <h1 class="title">{{localize('inventory-management')}}</h1>
                    <!-- <vaadin-combo-box label="Search inventory" aria-label="Search inventory" items="" value=""></vaadin-combo-box> -->
                    <vaadin-grid id="inventoryTable" aria-label="inventory Management" items="[[persistedInventoryData]]">
                        <vaadin-grid-selection-column flex="0" select-all="{{selectAll}}">
                            <template class="header">
                                <paper-checkbox checked="{{selectAll}}"></paper-checkbox>
                            </template>
                            <template>
                                <paper-checkbox checked="{{selected}}"></paper-checkbox>
                            </template>
                        </vaadin-grid-selection-column>

                        <vaadin-grid-column flex="0">
                            <template class="header">
                                <div class="cell">#</div>
                            </template>
                            <template>
                                <div class="cell">[[index]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell">{{localize('name')}}</div>
                            </template>
                            <template>
                                <div class="cell">[[item.name]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell">{{localize('code')}}</div>
                            </template>
                            <template>
                                <div class="cell">[[item.code]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell">{{localize('cost')}}</div>
                            </template>
                            <template>
                                <div class="cell">[[item.cost]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell">{{localize('quantity')}}</div>
                            </template>
                            <template>
                                <div class="cell">[[item.quantity]] items</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="0">
                            <template class="header">
                                <div class="cell center last">{{localize('edit')}}</div>
                            </template>
                            <template>
                                <div class="cell center last">
                                    <paper-icon-button on-tap="_openEditInventoryCard" inventory="[[item]]" icon="vaadin:pencil" title="Edit"></paper-icon-button>
                                </div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="0">
                            <template class="header">
                                <div class="cell center last">{{localize('delete')}}</div>
                            </template>
                            <template>
                                <div class="cell center last">
                                    <paper-icon-button on-tap="deleteInventory" inventory="[[item]]" icon="vaadin:trash" title="Delete"></paper-icon-button>
                                </div>
                            </template>
                        </vaadin-grid-column>
                    </vaadin-grid>
                    <div class="center">
                        <flat-button class="btn" on-tap="_openAddInventoryCard">
                            <button>{{localize('add-inventory')}}</button>
                        </flat-button>
                    </div>
                </div>
            </li>
        </ul>
        <paper-toast id="toastSetupInventory" always-on-top horizontal-align="right" text="{{localize(toastText)}}"></paper-toast>
    </template>
    <script>
        /**
         * @ViewSetupInventory
         * @polymer 
         * @extends {Polymer.Element}
         * @appliesMixin Polymer.AppLocalizeBehavior
         */
        class ViewSetupInventory extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],
            Polymer.Element) {
            static get is() {
                return 'view-setup-inventory'
            }

            static get properties() {
                return {
                    language: String,
                    editKey: String,
                    inventoryData: Object,
                    editInventoryItems: Object,
                    selectAll: Boolean,
                    toastText: String,
                    maxInput: {
                        type: Number,
                        value: 999999
                    },
                    disabled: {
                        type: Boolean,
                        value: true
                    },
                    showAddInventory: {
                        type: Boolean,
                        value: false
                    },
                    showEditInventory: {
                        type: Boolean,
                        value: false
                    },
                    showListInventory: {
                        type: Boolean,
                        value: true
                    },
                }
            }

            connectedCallback() {
                super.connectedCallback()
                this.loadResources(this.resolveUrl('../../data/locales.json'))
            }

            ready() {
                super.ready()
                requestAnimationFrame(this._installListeners.bind(this))
            }

            _installListeners() {
                this.$.inventoryName.addEventListener('input', this._validateInput.bind(this))
                this.$.inventoryCode.addEventListener('input', this._validateInput.bind(this))
                this.$.inventoryCost.addEventListener('input', this._validateInput.bind(this))
                this.$.inventoryQuantity.addEventListener('input', this._validateInput.bind(this))
                this.$.edit_inventoryName.addEventListener('input', this._validateEditInput.bind(this))
                this.$.edit_inventoryCode.addEventListener('input', this._validateEditInput.bind(this))
                this.$.edit_inventoryCost.addEventListener('input', this._validateEditInput.bind(this))
                this.$.edit_inventoryQuantity.addEventListener('input', this._validateEditInput.bind(this))
            }

            _validateInput() {
                const name = this.$.inventoryName.value
                const code = this.$.inventoryCode.value
                const cost = this.$.inventoryCost.value
                const quantity = this.$.inventoryQuantity.value
                const decimal = /^(0|[1-9]\d*)(\.\d+)?$/ // alow decimal 2 points
                const integer = /^(0|[1-9]\d*)$/ // alow only positive interger
                if (name && code && cost && quantity && cost.match(decimal) && cost <= this.maxInput &&
                    quantity.match(integer) && quantity > 0 && quantity <= this.maxInput) {
                    this.disabled = false
                } else {
                    this.disabled = true
                }
            }

            _validateEditInput() {
                const name = this.$.edit_inventoryName.value
                const code = this.$.edit_inventoryCode.value
                const cost = this.$.edit_inventoryCost.value
                const quantity = this.$.edit_inventoryQuantity.value
                const decimal = /^(0|[1-9]\d*)(\.\d+)?$/ // alow decimal 2 points
                const integer = /^(0|[1-9]\d*)$/ // alow only positive interger
                if (name && code && cost && quantity && cost.match(decimal) && cost <= this.maxInput &&
                    quantity.match(integer) && quantity > 0 && quantity <= this.maxInput) {
                    this.disabled = false
                } else {
                    this.disabled = true
                }
            }

            _openEditInventoryCard(e) {
                this.showEditInventory = true;
                this.showListInventory = false;
                const key = e.currentTarget.inventory.$key;
                this.editKey = key;
            }

            _openAddInventoryCard() {
                this.showAddInventory = true;
                this.showListInventory = false;
            }

            _openInventoryTable() {
                this.showListInventory = true;
                this.showAddInventory = false;
                this.showEditInventory = false;
                this._clearField();
            }

            addInventory() {
                const name = this.$.inventoryName.value
                const code = this.$.inventoryCode.value
                const cost = this.$.inventoryCost.value
                const quantity = this.$.inventoryQuantity.value
                const dateTime = Date.now()
                const timestamp = Math.floor(dateTime / 1000)
                if (name && code && cost && quantity) {
                    this.$.inventoryQuery.ref.push({
                        name: name,
                        code: code,
                        cost: cost,
                        quantity: quantity,
                        add: timestamp,
                        update: timestamp
                    })
                    this.clearField()
                    this.toastText = 'notification-add-success'
                    this.$.toastSetupInventory.open()
                    this._openInventoryTable()
                } else {
                    this.toastText = 'notification-error-incomplete-input'
                    this.$.toastSetupInventory.open()
                }
            }

            deleteInventory(e) {
                if (window.confirm("Delete this inventory item ?") == true) {
                    let key = e.currentTarget.inventory.$key
                    this.$.inventoryQuery.ref.child(key).remove()
                    this.toastText = 'notification-delete-success'
                    this.$.toastSetupInventory.open()
                }
            }

            saveInventory() {
                const name = this.$.edit_inventoryName.value
                const code = this.$.edit_inventoryCode.value
                const cost = this.$.edit_inventoryCost.value
                const quantity = this.$.edit_inventoryQuantity.value
                const dateTime = Date.now()
                const timestamp = Math.floor(dateTime / 1000)

                if (name && code && cost && quantity) {
                    this.$.editInventoryQuery.ref.update({
                        name: name,
                        code: code,
                        cost: cost,
                        quantity: quantity,
                        update: timestamp
                    });
                    this.toastText = 'notification-save-success'
                    this.$.toastSetupInventory.open()
                    this._openInventoryTable()
                } else {
                    this.toastText = 'notification-error-incomplete-input';
                    this.$.toastSetupInventory.open();
                }
            }


            _clearField() {
                this.$.inventoryName.value = ""
                this.$.inventoryCode.value = ""
                this.$.inventoryCost.value = ""
                this.$.inventoryQuantity.value = ""
            }
        }
        customElements.define(ViewSetupInventory.is, ViewSetupInventory)
    </script>
</dom-module>
