<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="style/flat-button.html">
<link rel="import" href="style/flat-icons.html">

<dom-module id="view-offline">
  <template>
    <style include="flat-button">
       :host {
        display: block;
        overflow: hidden;
      }

      iron-icon {
        width: 50px;
        height: 50px;
      }

      h1,
      p {
        margin: 16px 0;
        font-weight: 400;
        color: var(--app-font-color);
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: center;
        text-align: center;
        flex-direction: column;
        height: 100vh;
      }

      .flex-grpup {
        margin: auto;
      }

      .icon {
        fill: var(--app-font-color);
      }

      @media (min-width: 360px) and (max-width: 768px) {
        h1 {
          font-size: 1.4rem;
          margin: 12px 0;
        }
      }
    </style>
    <div class="container">
      <div class="flex-group">
        <iron-icon class="icon" icon="icons:perm-scan-wifi"></iron-icon>
        <h1>No internet connection</h1>
        <p>Check if your device is connected to a mobile network or WiFi.</p>
        <flat-button role="button" on-tap="_tryReconnect">
          <button role="button">Try Again</button>
        </flat-button>
      </div>
    </div>
  </template>
  <script>
    class ViewOffline extends Polymer.Element {
      static get is() {
        return 'view-offline'
      }

      _tryReconnect() {
        this.dispatchEvent(new CustomEvent('try-reconnect', {
          composed: true
        }))
      }
    }
    customElements.define(ViewOffline.is, ViewOffline)
  </script>

</dom-module>
