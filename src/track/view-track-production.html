        <!-- Machine Management -->
        <div class="card main-card" hidden="[[showListMachine]]">
            <h1 class="title">Work In Progress Order Tracking</h1>
            <ul class="app-grid">
                <template is="dom-repeat" items="{{scheduleItems}}" as="item">
                    <li>
                        <div class="machine">
                            <div class="machine-info-group">
                                <h2 class="title">Part [[item.job_part]]</h2>
                                <p>Quantity: [[item.job_quantity]]</p>
                                <p>Product Part: [[item.order_product]]</p>
                                <p>Order no: [[item.order_no]]</p>
                                <p>Workload: [[item.job_workload]]</p>
                                <p>Plan Start: [[timestampUTCToTime(item.start)]]</p>
                                <p>Plan End: [[timestampUTCToTime(item.end)]]</p>
                                <p>Actual Start: [[timestampToTime(item.actual_start)]]</p>
                                <p>Actual End: [[timestampToTime(item.actual_end)]]</p>
                                <p>Duration: [[getActualDuration(item.actual_start,item.actual_end)]]</p>
                                <p>Status: [[item.job_status]]</p>
                                <p>Completed: 0 / [[item.job_quantity]]</p>
                            </div>
                            <flat-button class="btn" on-tap="receiveJob" job="[[item]]">
                                <button>Receive</button>
                            </flat-button>
                            <flat-button class="btn shamrock" on-tap="finishJob" job="[[item]]">
                                <button disabled="[[isDone(item.job_status)]]">Finish</button>
                            </flat-button>
                            <flat-button class="thunderbird btn" on-tap="removeJob" job="[[item]]">
                                <button>{{localize('remove')}}</button>
                            </flat-button>
                        </div>
                    </li>
                </template>
                <li hidden$="[[isEmptyJobs(scheduleItems.length)]]">
                    <h1>No job in station found</h1>
                </li>
            </ul>
            <div class="center">
                <iron-selector selected="{{selectedStation}}" attr-for-selected="name" fallback-selection="1" role="navigation">
                    <template is="dom-repeat" items="[[stationItems]]" as="stationItem">
                        <flat-button class="fix-btn" name="[[stationItem.st_number]]">
                            <button>Station [[stationItem.st_number]]</button>
                        </flat-button>
                    </template>
                </iron-selector>
            </div>
        </div>
        <div class="card main-card" hidden="[[showListMachine]]">
            <h1 class="title">Tracking Device Management</h1>
            <ul class="app-grid">
                <template is="dom-repeat" items="{{deviceItems}}" as="device">
                    <li>
                        <div class="machine">
                            <div class="machine-info-group">

                            </div>
                            <paper-toggle-button class="switch" checked="{{device.enable}}" id="deviceControlSwitch" noink> Enabled</paper-toggle-button>
                            <flat-button class="btn" on-tap="resetCounter" device="[[device]]">

                            </flat-button>
                            <flat-button class="btn" on-tap="_openEditMachineCard" device="[[device]]">
                                <button>{{localize('edit')}}</button>
                            </flat-button>
                            <flat-button class="thunderbird btn" on-tap="removeDevice" device="[[device]]">

                            </flat-button>
                        </div>
                    </li>

            </ul>
            <div class="center">

                </flat-button>
            </div>
        </div>

    <script>
        /**
          * @ViewTrackProduction
          * @polymer 
          * @extends {Polymer.Element}
          */
        class ViewTrackProduction extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],
            Polymer.Element) {
            static get is() {
                return 'view-track-production';
            }

            static get properties() {
                return {
                    language: String,
                    orderHistoryData: Object,
                    showAddMachine: {
                        type: Boolean,
                        value: true
                    },
                    showEditMachine: {
                        type: Boolean,
                        value: true
                    },
                    showListMachine: {
                        type: Boolean,
                        value: false
                    },
                }
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../../data/locales.json'));
            }

            getStationIndex(selectedStation) {
                return selectedStation - 1
            }

            getActualDuration(start, end) {
                if (start && end) {
                    const diff = end - start;
                    return this.secondsToHms(diff);
                }
                return 0
            }

            isEmptyJobs(length) {
                if (length === 0) {
                    return false;
                } else {
                    return true;
                }
            }

            secondsToHms(sec) {
                sec = Number(sec);
                const h = Math.floor(sec / 3600);
                const m = Math.floor(sec % 3600 / 60);
                const s = Math.floor(sec % 3600 % 60);
                return ('0' + h).slice(-2) + ":" + ('0' + m).slice(-2) + ":" + ('0' + s).slice(-2);
            }

            timestampUTCToTime(timestamp) {
                const date = new Date((timestamp - 25200) * 1000);
                const hours = date.getHours();
                const minutes = "0" + date.getMinutes();
                const seconds = "0" + date.getSeconds();
                const formattedTime = hours + ':' + minutes.substr(-2) + ':' + seconds.substr(-2);
                return formattedTime;
            }

            timestampToTime(timestamp) {
                const date = new Date((timestamp) * 1000);
                const hours = date.getHours();
                const minutes = "0" + date.getMinutes();
                const seconds = "0" + date.getSeconds();
                const formattedTime = hours + ':' + minutes.substr(-2) + ':' + seconds.substr(-2);
                return formattedTime;
            }

            resetCounter(e) {
                const key = e.currentTarget.device.$key;
                this.$.deviceQuery.ref.child(key).update({
                    counter: 0
                })
            }

            removeDevice(e) {
                if (window.confirm("Remove this device?") == true) {
                    const key = e.currentTarget.device.$key;
                    this.$.deviceQuery.ref.child(key).remove();
                }
            }

            receiveJob(e) {
                const key = e.currentTarget.job.$key;
                console.log(this.$.scheduleQuery.ref.child(key).order_no);
                this.$.scheduleQuery.ref.child(key).update({
                    actual_start: Math.round(new Date().getTime() / 1000.0)
                })
            }

            removeJob(e) {
                if (window.confirm("Remove this job?") == true) {
                    const key = e.currentTarget.job.$key;
                    this.$.scheduleQuery.ref.child(key).remove();
                }
            }

            finishJob(e) {
                const key = e.currentTarget.job.$key;
                this.$.scheduleQuery.ref.child(key).update({
                    actual_end: Math.round(new Date().getTime() / 1000.0),
                    job_status: 'done'
                })
            }

            isDone(status) {
                if (status === 'done') {
                    return true;
                }
                return false;
            }
        }
        customElements.define(ViewTrackProduction.is, ViewTrackProduction);
    </script>
