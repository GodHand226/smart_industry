<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/vaadin-charts/vaadin-charts.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../view-track.html">
<link rel="import" href="../style/shared-styles.html">
<link rel="import" href="../style/flat-button.html">

<dom-module id="view-track-energy">
    <template>
        <style include="shared-styles app-grid-style flat-button">
             :host {
                margin: 10px;
                display: block;
                --app-grid-columns: 1;
                --app-grid-item-height: 50%;
            }

            h1.title {
                text-align: center;
                margin: 20px 0 30px 0;
                font-size: 1.75rem;
            }

            .clear-btn {
                margin: 20px 0 4px 0;
            }

            @media (min-width: 360px) and (max-width: 768px) {
                h1.title {
                    font-size: 1.5rem;
                }

                .clear-btn {
                    width: 100%;
                }
            }
        </style>

        <app-localstorage-document key="app-lang" data="{{language}}"></app-localstorage-document>
        <ul class="app-grid">
            <li>
                <div class="card">
                    <h1 class="title">Energy Usage Tracking</h1>
                    <p>Migrate in process</p>

                    <flat-button class="clear-btn" on-tap="_refreshStatus"><button role="button">Refresh</button></flat-button>
                    <paper-toast id="toast" always-on-top horizontal-align="right" text="No statistic found"></paper-toast>
                </div>
            </li>
        </ul>
    </template>
    <script>
        class ViewTrackEnergy extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],
            Polymer.Element) {
            static get is() {
                return 'view-track-energy';
            }

            static get properties() {
                return {
                    language: String,
                    orderHistoryData: Object
                }
            }
            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../../data/locales.json'));
            }
        }
        customElements.define(ViewTrackEnergy.is, ViewTrackEnergy);
    </script>
</dom-module>
