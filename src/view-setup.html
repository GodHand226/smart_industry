<dom-module id="view-setup">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
      }
    </style>
    <app-localstorage-document key="lang" data="{{language}}"></app-localstorage-document>
    <div class="card">
      <div class="circle">3</div>
      <h1>View Three</h1>
      {{localize('app-description')}}
      <p>Modus commodo minimum eum te, vero utinam assueverit per eu.</p>
      <p>Ea duis bonorum nec, falli paulo aliquid ei eum.Has at minim mucius aliquam, est id tempor laoreet.Pro saepe pertinax
        ei, ad pri animal labores suscipiantur.</p>
    </div>
  </template>

  <script>
    class ViewSetup extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior, Polymer.AppLanguageBehavior], Polymer.Element) {
      static get is() {
        return 'view-setup';
      }

      connectedCallback() {
        super.connectedCallback();
        this.loadResources(this.resolveUrl('../data/locales.json'));
        console.log('Load setup');
      }
    }
    window.customElements.define(ViewSetup.is, ViewSetup);
  </script>
</dom-module>
