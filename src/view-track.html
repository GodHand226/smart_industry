<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="style/shared-styles.html">
<!-- <link rel="import" href="track/view-track-scheduling.html">
<link rel="import" href="track/view-track-order.html">
<link rel="import" href="track/view-track-production.html"> -->

<dom-module id="view-track">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
      }
    </style>
    <app-localstorage-document key="app-lang" data="{{language}}"></app-localstorage-document>
    <app-header id="subheader" slot="header" fixed shadow>
      <paper-tabs selected="{{tabs}}" attr-for-selected="name" role="navigation" autoselect>
        <template is="dom-repeat" items="{{submenus}}">
          <paper-tab role="tab" name$="{{item.view}}">
            <paper-icon-button icon="{{item.icon}}" alt="{{item.title}}"></paper-icon-button><span class="tab-title">{{localize(item.title)}}</span>
          </paper-tab>
        </template>
      </paper-tabs>
    </app-header>
    <iron-pages selected="[[tabs]]" attr-for-selected="name" role="main">
      <view-track-scheduling name="scheduling"></view-track-scheduling>
      <view-track-order name="order"></view-track-order>
      <view-track-production name="production"></view-track-production>
    </iron-pages>
  </template>

  <script>
    class ViewTrack extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],
      Polymer.Element) {
      static get is() {
        return 'view-track';
      }

      static get properties() {
        return {
          language: String,
          tabs: {
            type: String,
            reflectToAttribute: true,
            observer: '_tabsChanged',
            value: 'production'
          },
          submenus: {
            type: Array,
            value: () => {
              return [{
                "title": "production",
                "view": "production",
                "icon": "vaadin:progressbar"
              },
              {
                "title": "machine",
                "view": "machine",
                "icon": "vaadin:automation"
              },
              {
                "title": "energy",
                "view": "energy",
                "icon": "vaadin:bolt"
              }
              ]
            }
          }

        };
      }
      _tabsChanged(tabs) {
        if (this.signedIn) {
          let resolvedTabsUrl = this.resolveUrl('track/view-track-' + tabs + '.html');
          Polymer.importHref(resolvedTabsUrl, null, null, true);
        }
      }
      connectedCallback() {
        super.connectedCallback();
        this.loadResources(this.resolveUrl('../data/locales.json'));
      }
    }
    customElements.define(ViewTrack.is, ViewTrack);
  </script>
</dom-module>
