<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="app-language-behavior.html">
<link rel="import" href="style/flat-button.html">

<dom-module id="view-error">
  <template>
    <style include="flat-button">
       :host {
        display: block;
      }

      iron-icon {
        width: 50px;
        height: 50px;
      }

      h1 {
        margin: 20px 0;
        font-weight: 300;
        color: var(--app-font-color);
      }

      .container {
        height: 50em;
        display: flex;
        align-items: center;
        justify-content: center;
        flex: 1;
        text-align: center;
      }

      .icon {
        fill: var(--app-font-color);
      }
    </style>
    <div class="container">
      <div>
        <iron-icon class="icon" icon="vaadin:exclamation-circle"></iron-icon>
        <div>
          <h1>Sorry, Something went wrong</h1>
          <p>An unexpected error has occured.</p>
        </div>
        <flat-button role="button">
          <button on-tap="_goBack" type="button">Go back</button>
        </flat-button>
      </div>
    </div>
  </template>
  <script>
    class ViewError extends Polymer.Element {

      static get is() {
        return 'view-error';
      }

      _goBack() {
        window.history.back();
      }
    }

    customElements.define(ViewError.is, ViewError);
  </script>

</dom-module>
