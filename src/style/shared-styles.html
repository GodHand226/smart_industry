<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
       :host {
        display: block;
        --app-primary-color: #202020;
        --app-secondary-color: #FFFFFF;
        --app-accent-color: #172C50;
        --app-font-color: #202020;
        --app-background-color: #f2f2f2;
        --paper-checkbox-checked-color: var( --app-primary-color);
        --paper-checkbox-checked-ink-color: var( --app-primary-color);
        --paper-toggle-button-unchecked-ink-color: var( --app-primary-color);
        --paper-toggle-button-checked-bar-color: var( --app-primary-color);
        --paper-toggle-button-checked-button-color: var( --app-primary-color);
        --paper-toggle-button-checked-ink-color: var( --app-primary-color);
        color: var(--app-font-color);
        background-color: var(--app-background-color);
      }

      h1,
      h2,
      h3 {
        font-weight: 500;
      }

      p {
        font-weight: 400;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p {
        margin: 0;
      }

      ul {
        padding: 0;
        list-style: none;
      }


      app-header {
        color: var(--app-secondary-color);
        background-color: var(--app-primary-color);
        --app-header-shadow: {
          -webkit-box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
          box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
          height: 10px;
          bottom: -10px;
        }
      }

      app-drawer {
        border-right: 1px solid rgba(0, 0, 0, .10);
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header paper-icon-button {
        color: var(--app-secondary-color);
      }

      paper-tabs {
        --paper-tab-ink: #FFFFFF;
        --paper-tabs-selection-bar-color: #FFFFFF;
        background-color: var(--app-primary-color);
        color: var(--app-secondary-color);
      }

      paper-progress {
        width: 100%;
      }

      paper-tooltip.profile-tooltip {
        --paper-tooltip-opacity: 1;
        --paper-tooltip-background: #FFFFFF;
        --paper-tooltip-text-color: 202020;
        width: 240px;
      }

      paper-tooltip.profile-tooltip p {
        font-size: 1rem;
        padding: 2px 0;
      }

      input[type=search] {
        width: 0%;
        height: 100%;
        font-size: 20px;
        -webkit-transition: width 0.2s ease-in-out;
        transition: width 0.2s ease-in-out;
        padding: 0 12px;
        border: none;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        background: transparent;
        color: #FFFFFF;
      }

      input[type=search]:focus {
        width: 100%;
        height: 100%;
      }

      h1.main-title {
        text-align: center;
        margin: 15px 0 25px 0;
        font-size: 2.5rem;
      }

      h1.title {
        text-align: center;
        margin: 15px 0 25px 0;
        font-size: 1.75rem;
      }

      paper-toast.toast-verify {
        --paper-toast-background-color: #e53935;
        --paper-toast-color: #FFFFFF;
        opacity: 1;
        font-size: 1rem;
        width: 100%;
        padding: 10px;
        margin: 0;
      }

      [hidden] {
        display: none !important;
      }

      .main-title {
        font-size: 3.3rem;
        line-height: normal;
        text-align: center;
        margin: 0;
      }

      .main-describe {
        font-size: 1.2rem;
        text-align: center;
        color: #7b7b7b;
        margin-top: 0;
        margin-bottom: 10px;
        font-weight: 400;
      }

      .center {
        text-align: center;
      }

      .drawer-list>a {
        display: block;
        padding: 10px 40px;
        text-decoration: none;
        color: var(--app-primary-color);
      }

      .drawer-list>a:hover {
        background-color: var(--app-background-color);
      }

      .drawer-list>a.iron-selected {
        color: var(--app-secondary-color);
        background-color: var(--app-primary-color);
        cursor: default;
      }

      .app-logo {
        background-image: url('/images/logo/logo.svg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        width: 140px;
        height: 140px;
        margin: 20px auto 10px auto;
        display: block;
      }

      .page-title {
        display: none;
        color: var(--app-secondary-color);
        margin: 0;
        font-size: 1.5rem;
        font-weight: 400;
      }

      .profile-image {
        width: 120px;
        height: 120px;
        border: 1px solid rgba(0, 0, 0, .10);
        background-size: contain;
        border-radius: 50%;
        margin: 16px auto;
      }

      .wrap {
        -webkit-flex-flow: row wrap;
        flex-flow: row wrap;
      }

      .toast-flex-container {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-align-self: stretch;
        -ms-flex-item-align: stretch;
        align-self: stretch;
        -webkit-box-pack: justify;
        -ms-flex-pack: justify;
        justify-content: space-between;
        width: 100%;
        height: auto;
      }

      .toast-flex-item:first-child {
        -ms-flex-item-align: stretch;
        align-self: stretch;
        margin-right: auto;
      }

      .toast-flex-item:last-child {
        -ms-flex-item-align: end;
        align-self: flex-end;
        margin-top: 0;
      }

      .toast-flex-item {
        margin: auto 0;
      }

      .close-toast-button {
        text-transform: none;
        color: #FFFFFF;
        float: right;
      }

      .flex-center {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        text-align: center;
        margin: 16px 0;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
      }

      .center {
        text-align: center;
      }

      .sidebar-menu-line {
        border-bottom: 1px solid rgba(0, 0, 0, .10);
        text-align: center;
      }

      .progress-loader {
        --paper-progress-active-color: gold;
        --paper-progress-container-color: rgba(0, 0, 0, 0);
        --paper-progress-height: 2px;
        --paper-progress-indeterminate-cycle-duration: 3s;
      }

      .card {
        margin: 10px;
        padding: 16px;
        border-radius: 2px;
        background-color: var(--app-secondary-color);
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        -webkit-box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .btn {
        margin-top: 16px;
        width: 100%;
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #202020;
        border-radius: 50%;
        background: #eeeeee;
        font-size: 30px;
        line-height: 64px;
      }

      .shamrock:hover button {
        background-color: #2ECC71;
        border: 2px solid #2ECC71;
      }

      .thunderbird:hover button {
        background-color: #e53935;
        border: 2px solid #e53935;
      }

      @media (min-width: 360px) and (max-width: 768px) {
        .page-title {
          display: inline-block;
          font-size: 1.2rem;
          margin-left: 5px;
        }
        .tab-title {
          display: none;
        }

        h1.main-title,
        h1.title {
          font-size: 1.5rem;
        }
      }
    </style>
  </template>
</dom-module>
