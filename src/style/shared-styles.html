<link rel="import" href="/bower_components/polymer/polymer-element.html">
<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
       :host {
        display: block;
        --material-primary-color: #202020;
        --material-body-text-color: #202020;
        --app-primary-color: #202020;
        --app-secondary-color: #FFFFFF;
        --app-accent-color: #172C50;
        --app-font-color: #202020;
        --app-font-size: 1rem;
        --app-background-color: #fafafa;
        --app-error-color: #e53935;
        --app-drawer-width: 250px;
        --paper-checkbox-checked-color: var( --app-primary-color);
        --paper-checkbox-checked-ink-color: var( --app-primary-color);
        --paper-toggle-button-unchecked-ink-color: var( --app-primary-color);
        --paper-toggle-button-checked-bar-color: var( --app-primary-color);
        --paper-toggle-button-checked-button-color: var( --app-primary-color);
        --paper-toggle-button-checked-ink-color: var( --app-primary-color);
        --paper-input-container-focus-color: var( --app-primary-color);
        --paper-spinner-color: var( --app-primary-color);
        background-color: var(--app-background-color);
        color: var(--app-font-color);
        font-size: var(--app-font-size);
      }

      [unresolved] {
        opacity: 0;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p {
        margin: 0;
      }

      ul {
        padding: 0;
        list-style: none;
      }

      nav {
        margin-top: 10px;
      }

      iron-list {
        flex: 1 1 auto;
      }

      app-header {
        color: var(--app-secondary-color);
        background-color: var(--app-primary-color);
        --app-header-shadow: {
          -webkit-box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
          box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
          height: 10px;
          bottom: -10px;
        }
      }

      app-drawer {
        border-right: 1px solid rgba(0, 0, 0, .10);
        overflow: auto;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header paper-icon-button {
        color: var(--app-secondary-color);
      }

      paper-tabs {
        --paper-tab-ink: #FFFFFF;
        --paper-tabs-selection-bar-color: #FFFFFF;
        color: var(--app-secondary-color);
      }

      paper-dialog {
        max-width: 500px;
      }

      paper-button {
        font-size: var(--app-font-size);
        width: 100%;
        height: 50px;
        color: #202020;
        border: 1px solid #202020;
      }

      paper-button:hover,
      paper-button.iron-selected {
        color: #ffffff;
        background-color: #202020;
      }

      paper-button.shamrock:hover,
      .shamrock:hover button {
        background-color: #43A047;
        border: 1px solid #43A047;
      }

      paper-button.thunderbird:hover,
      .thunderbird:hover button {
        background-color: #e53935;
        border: 1px solid #e53935;
      }

      paper-tooltip.profile-tooltip {
        --paper-tooltip-opacity: 1;
        --paper-tooltip-background: #FFFFFF;
        --paper-tooltip-text-color: 202020;
        width: 240px;
      }

      paper-tooltip.profile-tooltip p {
        font-size: var(--app-font-size);
        padding: 2px 0;
      }

      paper-toast.toast-verify {
        --paper-toast-background-color: #e53935;
        --paper-toast-color: #FFFFFF;
        opacity: 1;
        font-size: var(--app-font-size);
        width: 100%;
        padding: 10px;
        margin: 0;
      }

      vaadin-combo-box {
        width: 100%;
      }

      h1.title,
      h2.title {
        text-align: center;
        margin: 15px 0 25px 0;
        font-weight: 400;
      }

      [hidden] {
        display: none !important;
      }

      .main-logo-title {
        font-size: 3.3rem;
        text-align: center;
        margin: 0;
      }

      .main-describe {
        font-size: 1.25rem;
        text-align: center;
        color: #999999;
        font-weight: 400;
      }

      .mobile-menu-btn {
        padding: 0;
      }

      .center {
        text-align: center;
      }

      .btn input[type=file] {
        font-size: 100px;
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        display: none;
      }

      .frame {
        border: 1px solid rgba(0, 0, 0, .10);
        border-radius: 2px;
        min-height: 300px;
        overflow: auto;
        display: flex;
        flex-direction: column;
      }

      .drawer-list>a {
        display: block;
        padding: 10px 40px;
        text-decoration: none;
        color: var(--app-primary-color);
      }

      .drawer-list>a:hover {
        background-color: var(--app-background-color);
      }

      .drawer-list>a.iron-selected {
        color: var(--app-secondary-color);
        background-color: var(--app-primary-color);
        cursor: default;
      }

      .app-logo {
        background-image: url('/images/logo/logo.svg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        width: 120px;
        height: 120px;
        margin: 20px auto 10px auto;
        display: block;
      }

      .page-title {
        display: none;
        margin-left: 10px;
        color: var(--app-secondary-color);
        font-weight: 400;
      }

      .profile-image {
        width: 120px;
        height: 120px;
        border: 1px solid rgba(0, 0, 0, .10);
        background-size: contain;
        border-radius: 50%;
        margin: 10px auto;
      }

      .wrap {
        -webkit-flex-flow: row wrap;
        flex-flow: row wrap;
      }

      .toast-flex-container {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-align-self: stretch;
        -ms-flex-item-align: stretch;
        align-self: stretch;
        -webkit-box-pack: justify;
        -ms-flex-pack: justify;
        justify-content: space-between;
        width: 100%;
        height: auto;
      }

      .toast-flex-item:first-child {
        -ms-flex-item-align: stretch;
        align-self: stretch;
      }

      .toast-flex-item:last-child {
        -ms-flex-item-align: end;
        align-self: flex-end;
      }

      .toast-flex-item {
        margin: auto 0;
      }

      .close-toast-button {
        text-transform: none;
        color: #FFFFFF;
        float: right;
      }

      .flex-center {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        text-align: center;
        margin: 10px 0;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
      }

      .center {
        text-align: center;
      }

      .separator-line {
        border-bottom: 1px solid rgba(0, 0, 0, .10);
        text-align: center;
      }

      .card {
        margin: 10px;
        padding: 20px;
        border-radius: 2px;
        background-color: #FFFFFF;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        -webkit-box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .btn {
        margin: 16px 0 0 0;
        width: 100%;
      }

      .logout-btn {
        width: 75%;
      }

      .blink {
        animation: blinker 1s linear infinite;
      }

      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }

      @media (min-width: 360px) and (max-width: 768px) {
        .main-describe {
          display: none;
        }

        .user-info {
          display: none;
        }

        .tab-title {
          display: none;
        }

        .page-title {
          display: inline-block;
          font-size: var(--app-font-size);
          margin-left: 5px;
        }

        h1.main-title,
        h1.title {
          font-size: 1.5rem;
        }
      }

      @media print {
         :host {
          margin: 0;
          --app-background-color: transpalent;
        }
        app-header,
        app-drawer,
        paper-toast,
        #toastVerify {
          display: none;
        }
        .card {
          box-shadow: none;
          -webkit-box-shadow: none;
        }
      }
    </style>
  </template>
</dom-module>
