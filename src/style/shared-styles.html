<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
       :host {
        display: block;
        --app-primary-color: #202020;
        --app-secondary-color: #FFFFFF;
        --app-accent-color: #172C50;
        --app-font-color: #202020;
        --app-background-color: #eeeeee;
        color: var(--app-font-color);
        background-color: var(--app-background-color);
      }

      h1,
      p {
        margin: 0;
      }

      ul {
        padding: 0;
        list-style: none;
      }

      app-header {
        color: var(--app-secondary-color);
        background-color: var(--app-primary-color);
        --app-header-shadow: {
          box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
          height: 10px;
          bottom: -10px;
        }
      }

      app-drawer {
        border-right: 1px solid rgba(0, 0, 0, .10);
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header paper-icon-button {
        color: var(--app-secondary-color);
      }

      paper-tabs {
        --paper-tab-ink: #FFFFFF;
        --paper-tabs-selection-bar-color: #FFFFFF;
        background-color: var(--app-primary-color);
        color: var(--app-secondary-color);
      }

      paper-progress {
        width: 100%;
      }

      paper-tooltip.profile-tooltip {
        --paper-tooltip-opacity: 1;
        --paper-tooltip-background: #FFFFFF;
        --paper-tooltip-text-color: 202020;
        width: 240px;
      }

      paper-tooltip.profile-tooltip p {
        font-size: 1rem;
        padding: 2px 0;
      }

      [hidden] {
        display: none !important;
      }

      .main-title {
        font-size: 3.3rem;
        line-height: normal;
        text-align: center;
        margin: 0;
      }

      .main-describe {
        font-size: 1.2rem;
        text-align: center;
        color: #7b7b7b;
        margin-top: 0;
        margin-bottom: 10px;
        font-weight: 300;
      }

      .drawer-list>a {
        display: block;
        padding: 10px 50px;
        text-decoration: none;
        color: var(--app-primary-color);
      }

      .drawer-list>a:hover {
        background-color: var(--app-background-color);
      }

      .drawer-list>a.iron-selected {
        color: var(--app-secondary-color);
        background-color: var(--app-primary-color);
      }

      .app-logo {
        background-image: url('/src/images/logo/logo.svg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        width: 140px;
        height: 140px;
        margin: 20px auto 10px auto;
        display: block;
      }

      .display-name,
      .page-title {
        display: none;
        color: var(--app-secondary-color);
        margin: 0;
        font-size: 1.5rem;
        font-weight: 300;
      }

      .profile-image {
        width: 120px;
        border: 1px solid var(--app-background-color);
        background-size: contain;
        border-radius: 50%;
        margin: 10px auto;
      }


      #toastVerify {
        --paper-toast-background-color: #e53935;
        --paper-toast-color: #FFFFFF;
        opacity: 0.95;
        font-size: 1rem;
        width: 100%;
        padding: 10px;
      }

      .toast-flex-container {
        display: -webkit-flex;
        display: flex;
        -webkit-align-self: stretch;
        align-self: stretch;
        justify-content: space-between;
        width: 100%;
        height: auto;
      }

      .toast-flex-item:first-child {
        align-self: stretch;
        margin-right: auto;
      }

      .toast-flex-item:last-child {
        align-self: flex-end;
        margin-top: 0;
      }

      .toast-flex-item {
        margin: auto 0;
      }

      .close-toast-button {
        text-transform: none;
        color: #FFFFFF;
        float: right;
      }

      .flex-center {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 5em;
      }

      .center {
        text-align: center;
      }

      .sidebar-menu-line {
        border-bottom: 1px solid #e0e0e0;
        text-align: center;
      }

      input[type=search] {
        width: 0%;
        height: 100%;
        font-size: 20px;
        -webkit-transition: width 0.2s ease-in-out;
        transition: width 0.2s ease-in-out;
        padding: 0 12px;
        border: none;
        box-sizing: border-box;
        background: transparent;
        color: #FFFFFF;
      }

      input[type=search]:focus {
        width: 100%;
        height: 100%;
      }

      .progress-loader {
        --paper-progress-active-color: gold;
        --paper-progress-container-color: transparent;
        --paper-progress-height: 2px;
        --paper-progress-indeterminate-cycle-duration: 3s;
      }

      .card {
        margin: 10px;
        padding: 16px;
        border-radius: 2px;
        background-color: var(--app-secondary-color);
        box-sizing: border-box;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #202020;
        border-radius: 50%;
        background: #eeeeee;
        font-size: 30px;
        line-height: 64px;
      }

      @media (min-width: 360px) and (max-width: 768px) {
        .display-name {
          display: none;
        }
        .page-title {
          display: inline-block;
          font-size: 1.2rem;
          margin-left: 5px;
        }
        .tab-title {
          display: none;
        }
      }
    </style>
  </template>
</dom-module>
