<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<dom-module id="flat-button">
    <template>
        <style>
            flat-button {
                display: inline-block;
            }

            flat-button>* {
                width: 100%;
                display: inline-block;
                box-sizing: border-box;
                border: 2px solid #202020;
                background-color: transparent;
                font-size: 1rem;
                font-weight: 500;
                color: var(--app-primary-color);
                margin: 0;
                padding: 8px 44px;
                text-align: center;
                text-decoration: none;
                text-transform: uppercase;
                border-radius: 1px;
                outline: none;
                -webkit-appearance: none;
            }

            flat-button>*:focus {
                color: var(--app-accent-color);
            }

            flat-button>*:active {
                background-color: #202020;
                color: #FFFFFF;
            }

            flat-button>*:hover {
                background-color: #202020;
                color: #FFFFFF;
                cursor: pointer;
            }

            flat-button>*:disabled {
                border: 2px solid #D3D3D3;
                background-color: #D3D3D3;
                color: #EEEEEE;
                cursor: not-allowed;
            }

            @media (max-width: 767px) {

                flat-button[responsive] {
                    @apply --layout-fixed-bottom;
                    height: 64px;
                    z-index: 1;
                }

                flat-button[responsive]>* {
                    background-color: var(--app-accent-color);
                    border: none;
                    color: white;
                    padding: 20px;
                    width: 100%;
                    height: 100%;
                    font-size: 15px;
                }

                flat-button[responsive]>*:focus {
                    background-color: var(--app-accent-color);
                }
            }
        </style>
        <script>
            class FlatButton extends Polymer.Element {
                static get is() {
                    return 'flat-button';
                }
            }
            window.customElements.define(FlatButton.is, FlatButton);
        </script>
    </template>
</dom-module>
