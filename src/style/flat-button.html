<link rel="import" href="/bower_components/polymer/polymer-element.html">
<dom-module id="flat-button">
    <template>
        <style>
            flat-button {
                display: inline-block;
            }

            flat-button>* {
                width: 100%;
                display: inline-block;
                box-sizing: border-box;
                border: 2px solid #202020;
                background-color: transparent;
                font-size: 1rem;
                font-weight: 500;
                color: var(--app-primary-color);
                margin: 0;
                padding: 1rem 3rem;
                text-align: center;
                text-decoration: none;
                text-transform: uppercase;
                border-radius: 2px;
                outline: none;
                -webkit-appearance: none;
            }

            flat-button>*:focus {
                color: var(--app-accent-color);
            }

            flat-button>*:active {
                background-color: #202020;
                color: #FFFFFF;
            }

            flat-button>*:hover {
                background-color: #202020;
                color: #FFFFFF;
                cursor: pointer;
            }

            flat-button>*:disabled {
                border: 2px solid #d6d6d6;
                background-color: #d6d6d6;
                color: #ffffff;
                cursor: not-allowed;
            }

            flat-button>button[disabled]:hover {
                border: 2px solid #d6d6d6;
                background-color: #d6d6d6;
                color: #ffffff;
                cursor: not-allowed;
            }
        </style>
        <slot></slot>
    </template>
    <script>
        /**
          * `flat-button` Description
          *
          * @summary Button of FlatElements
          * @FlatButtons
          * @polymer
          * @extends Polymer.Element
          */
        class FlatButton extends Polymer.Element {
            static get is() {
                return 'flat-button';
            }
        }
        window.customElements.define(FlatButton.is, FlatButton);
    </script>
</dom-module>
