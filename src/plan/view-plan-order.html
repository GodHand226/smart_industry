<dom-module id="view-plan-order">
    <template>
        <style include="shared-styles app-grid-style flat-button">
             :host {
                margin: 10px;
                display: block;
                --app-grid-item-height: 50%;
            }

            @media (min-width: 360px) and (max-width: 768px) {
                 :host {
                    --app-grid-columns: 1;
                }
            }

            @media (min-width: 769px) and (max-width: 1024px) {
                 :host {
                    --app-grid-columns: 1;
                }
            }

            @media (min-width: 1025px) and (max-width: 1200px) {
                 :host {
                    --app-grid-columns: 2;
                }
            }

            @media (min-width: 1201px) and (max-width: 2560px) {
                 :host {
                    --app-grid-columns: 2;
                }
            }
        </style>
        <firebase-auth app-name="smart-mes" id="auth" user="{{user}}"></firebase-auth>
        <firebase-document app-name="smart-mes" id="userData" path="/user/[[user.uid]]" data="{{k}}"></firebase-document>
        <firebase-document app-name="smart-mes" id="factoryPerformance" path="/data/[[k.key]]/factoryData/performance" data="{{factoryPerformance}}"></firebase-document>
        <firebase-document app-name="smart-mes" id="factoryOperation" path="/data/[[k.key]]/factoryData/operarion" data="{{factoryOperarion}}"></firebase-document>
        <!-- <firebase-query app-name="smart-mes" id="scheduleQuery" path="/data/[[k.key]]/scheduleData" order-by-child="order_no" data="{{scheduleItems}}"></firebase-query> IN MIGRATION -->
        <firebase-query app-name="smart-mes" id="orderQuery" path="/data/[[k.key]]/orderData" order-by-child="order_no" data="{{orderItems}}"></firebase-query>
        <firebase-query app-name="smart-mes" id="customerQuery" path="/data/[[k.key]]/customerData" order-by-child="fname" data="{{customerItems}}"></firebase-query>
        <firebase-query app-name="smart-mes" id="productQuery" path="/data/[[k.key]]/factoryData/product" order-by-child="id" data="{{productItems}}"></firebase-query>
        <app-localstorage-document key="app-lang" data="{{language}}"></app-localstorage-document>
        <ul class="app-grid">
            <li>
                <div class="card">
                    <h1 class="title">Create Order</h1>
                    <vaadin-combo-box label="Customer Name" name="customer-name" id="customerSelector" items="[[customerItems]]" item-label-path="$key"
                        item-value-path="fname" selected-item='{{selectCustomer}}' loading="[[!customerItems]]" required allow-custom-value
                        prevent-invalid-input always-float-label></vaadin-combo-box>
                    <vaadin-combo-box label="Product" name="product" items="[[productData]]" id="productSelector" item-label-path="name" item-value-path="name"
                        selected-item='{{selectProduct}}' loading="[[!productItems]]" required prevent-invalid-input always-float-label></vaadin-combo-box>
                    <paper-input label="Quantity" name="order-quantity" value='{{amount}}' id="orderQuantity" type="number" min="1" max="1000"
                        step="1" allowed-pattern="[0-9]" required always-float-label></paper-input>
                    <vaadin-date-picker class="date-picker" label="Delivery Date" min="2017-01-01" max="2040-01-01" name="delivery" id="deliverySelector"
                        value="{{delivery}}" error-message="Invalid input" required always-float-label></vaadin-date-picker>
                    <!-- <vaadin-upload id="uploadOrder" max-files="1" accept=".csv" max-file-size="1000000"></vaadin-upload> -->

                    <flat-button on-tap="_createOrder" class="shamrock btn" title="Add order"><button role="button">Add to schedule</button></flat-button>
                    <flat-button on-tap="_saveValue" class="btn" title="Save to archive"><button role="button">Archive Order</button></flat-button>

                </div>
            </li>
            <li>
                <div class="card">
                    <h1 class="title">Order Detail</h1>
                    [[delivery]]
                </div>
            </li>
        </ul>
    </template>
    <script>
        class ViewPlanOrder extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],
            Polymer.Element) {
            static get is() {
                return 'view-plan-order'
            }

            static get properties() {
                return {
                    language: String
                }
            }

            connectedCallback() {
                super.connectedCallback()
                this.loadResources(this.resolveUrl('../../data/locales.json'))
            }
        }
        customElements.define(ViewPlanOrder.is, ViewPlanOrder)
    </script>
</dom-module>
