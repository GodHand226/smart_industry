<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="/bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="/bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="/bower_components/vaadin-material-theme/vaadin-grid.html">
<link rel="import" href="/bower_components/google-chart/google-chart.html">
<link rel="import" href="/bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="/lib/sugar.html">
<link rel="import" href="../view-app.html">
<link rel="import" href="../style/shared-styles.html">
<link rel="import" href="../style/flat-button.html">

<dom-module id="view-plan-scheduling">
    <template>
        <style include="shared-styles app-grid-style flat-button">
             :host {
                margin: 10px;
                display: block;
                --app-grid-columns: 1;
                --app-grid-item-height: 50%;
            }

            .btn {
                margin: 20px 10px 0 0;
                width: 250px;
            }

            .order-schedule-info {
                margin: 10px 0;
            }

            .order-schedule-info>p {
                margin: 10px 0;
            }

            .flex-container {
                display: flex;
                align-content: center;
                justify-content: space-between;
                flex-flow: row nowrap;
            }

            .station-btn {
                margin: 5px;
                width: 200px;
            }

            .btn-group {
                margin-top: 20px;
            }

            @media (min-width: 360px) and (max-width: 768px) {
                .btn {
                    width: 100%;
                }
            }

            google-chart {
                height: auto;
                width: 100%;
            }
        </style>
        <firebase-auth app-name="smart-mes" id="auth" user="{{user}}"></firebase-auth>
        <firebase-document app-name="smart-mes" id="userData" path="/user/[[user.uid]]" data="{{k}}"></firebase-document>
        <firebase-document app-name="smart-mes" id="factoryProfile" path="/data/[[k.key]]/factoryData/profile" data="{{factoryProfile}}"></firebase-document>
        <firebase-document app-name="smart-mes" id="factoryOperation" path="/data/[[k.key]]/factoryData/operation" data="{{factoryOperation}}"></firebase-document>
        <firebase-document app-name="smart-mes" id="factoryPerformance" path="/data/[[k.key]]/factoryData/performance" data="{{factoryPerformance}}"></firebase-document>
        <firebase-document app-name="smart-mes" id="factorySchedule" path="/data/[[k.key]]/factoryData/schedule" data="{{factorySchedule}}"></firebase-document>
        <!-- CUSTOMER DATA -->
        <firebase-query app-name="smart-mes" id="customerQuery" path="/data/[[k.key]]/customerData" order-by-child="fname" data="{{customerItems}}"></firebase-query>
        <!-- PRODUCT DATA -->
        <firebase-query app-name="smart-mes" id="productQuery" path="/data/[[k.key]]/factoryData/product" order-by-child="name" data="{{productItems}}"></firebase-query>
        <!-- STATION -->
        <firebase-query app-name="smart-mes" id="stationQuery" path="/data/[[k.key]]/factoryData/station" order-by-child="st_number"
            data="{{stationItems}}"></firebase-query>
        <!-- ORDER TABLE -->
        <firebase-query app-name="smart-mes" id="orderQuery" path="/data/[[k.key]]/orderData" order-by-child="order_delivery" data="{{orderItems}}"></firebase-query>
        <!-- CHART DATA -->
        <firebase-document app-name="smart-mes" id="chartQuery" path="/data/[[k.key]]/chartData" data="{{chartItems}}"></firebase-document>
        <!-- STATION QUERY SELECTED BY STATION NUMBER -->
        <firebase-query app-name="smart-mes" id="selectStationQuery" path="/data/[[k.key]]/factoryData/station" order-by-child="st_number"
            equal-to="{{selectedStation}}" data="{{selectedStationData}}"></firebase-query>
        <!-- JOB SCHEDULE TABLE SELECTED BY STATION NUMBER -->
        <firebase-query app-name="smart-mes" id="scheduleQuery" path="/data/[[k.key]]/scheduleData" equal-to="[[selectedStation]]"
            order-by-child="job_station" data="{{scheduleItems}}"></firebase-query>
        <app-localstorage-document key="app-lang" data="{{language}}"></app-localstorage-document>
        <ul class="app-grid">
            <!-- Edit Order Card -->
            <li>
                <div class="card " hidden="[[showEditOrder]]">
                    <h1 class="title">{{localize('edit-order')}}</h1>
                    <vaadin-combo-box label="{{localize('customer-name')}}" name="customer-name" id="customerSelector" items="[[customerItems]]"
                        item-label-path="name" item-value-path="name" selected-item='{{selectCustomer}}' loading="[[!customerItems]]"
                        required allow-custom-value prevent-invalid-input always-float-label='true'>
                        <template>
                            <paper-item>
                                <paper-icon-item style="padding: 0">
                                    <iron-icon icon="vaadin:user-card" slot="item-icon"></iron-icon>
                                    <paper-item-body two-line style="min-height: 0">
                                        <div>[[item.name]]</div>
                                        <div secondary>[[item.email]]</div>
                                    </paper-item-body>
                                </paper-icon-item>
                            </paper-item>
                        </template>
                    </vaadin-combo-box>
                    <vaadin-combo-box label="{{localize('product')}}" name="product" items="[[productItems]]" id="productSelector" item-label-path="name"
                        item-value-path="name" loading="[[!productItems]]" required prevent-invalid-input always-float-label='true'>
                        <template>
                            <paper-icon-item style="padding: 0">
                                <img src$="[[item.image]]" class="thumbnail" slot="item-icon">
                                <paper-item-body two-line style="min-height: 0">
                                    <div>[[item.name]]</div>
                                    <div secondary>SKU: [[item.sku]]</div>
                                </paper-item-body>
                            </paper-icon-item>
                        </template>
                    </vaadin-combo-box>
                    <paper-input label="{{localize('quantity')}}" name="order-quantity" value='{{amount}}' id="orderQuantity" type="number" min="1"
                        max="1000" step="1" allowed-pattern="[0-9]" required always-float-label></paper-input>
                    <vaadin-date-picker class="date-picker" label="{{localize('delivery-date')}}" min="[[todayDate]]" max="2030-01-01" name="delivery"
                        id="deliverySelector" initial-position="[[todayDate]]" value="{{delivery}}" error-message="Invalid input"
                        required always-float-label='true'></vaadin-date-picker>
                    <div class="center">
                        <flat-button class="btn" on-tap="dismissEditOrder">
                            <button>{{localize('dismiss')}}</button>
                        </flat-button>
                        <flat-button class="btn shamrock" on-tap="saveOrder">
                            <button>{{localize('save')}}</button>
                        </flat-button>
                    </div>
                </div>
            </li>
            <li>
                <div class="card" hidden="[[showOrderTable]]">
                    <h1 class="title">{{localize('order-table')}}</h1>
                    <div class="order-schedule-info">
                        <p>{{localize('next-reschedule')}}: [[getNextInterval(factorySchedule.start_interval, factorySchedule.interval)]]</p>
                        <p>{{localize('production-model')}}: [[factoryProfile.model]]</p>
                        <p id="concurrency">{{localize('station-concurrency')}} : [[factoryProfile.concurrency]] {{localize('order')}} / {{localize('station')}}</p>
                        <p>{{localize('delay-between-station')}}: [[factorySchedule.delay]] {{localize('minute')}}</p>
                    </div>
                    <vaadin-grid id="orderTable" items="{{getSortedOrder(orderItems)}}" page-size="20" interacting>
                        <vaadin-grid-selection-column width="66px" flex="0" select-all="{{selectAll}}">
                            <template class="header">
                                <paper-checkbox checked="{{selectAll}}"></paper-checkbox>
                            </template>
                            <template>
                                <paper-checkbox checked="{{selected}}"></paper-checkbox>
                            </template>
                        </vaadin-grid-selection-column>

                        <vaadin-grid-column width="100px" flex="0">
                            <template class="header">
                                <vaadin-grid-sorter path="order_no">
                                    <div class="cell">{{localize('order-number')}}</div>
                                </vaadin-grid-sorter>
                            </template>
                            <template>
                                <div class="cell">[[item.order_no]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <vaadin-grid-sorter path="order_status">
                                    <div class="cell">{{localize('color')}}</div>
                                </vaadin-grid-sorter>
                            </template>
                            <template>
                                <div class="cell" style$="color:[[item.order_color]]">&#9608;</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="2">
                            <template class="header">
                                <div class="cell">{{localize('customer')}}</div>
                            </template>
                            <template>
                                <div class="cell">[[item.order_customer]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column>
                            <template class="header">
                                <vaadin-grid-sorter path="order_product_name">
                                    <div class="cell">
                                        <span>{{localize('product')}}</span>
                                    </div>
                                </vaadin-grid-sorter>
                            </template>
                            <template>
                                <div class="cell">[[item.order_product_name]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column>
                            <template class="header">
                                <vaadin-grid-sorter path="order_quantity">
                                    <div class="cell">
                                        <span>{{localize('quantity')}}</span>
                                    </div>
                                </vaadin-grid-sorter>
                            </template>
                            <template>
                                <div class="cell">[[item.order_quantity]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <vaadin-grid-sorter path="order_duration">
                                    <div class="cell">{{localize('duration')}} ({{localize('hrs')}})</div>
                                </vaadin-grid-sorter>
                            </template>
                            <template>
                                <div class="cell">[[getOrderDuration(item.order_duration)]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <vaadin-grid-sorter path="order_delivery">
                                    <div class="cell">{{localize('remaining')}}</div>
                                </vaadin-grid-sorter>
                            </template>
                            <template>
                                <div class="cell">[[getRemainDay(item.order_delivery, item.order_status, item.$key)]] {{localize('day')}}</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <vaadin-grid-sorter path="order_delivery">
                                    <div class="cell">{{localize('delivery-date')}}</div>
                                </vaadin-grid-sorter>
                            </template>
                            <template>
                                <div class="cell">[[getDeliveryDate(item.order_delivery)]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <vaadin-grid-sorter path="order_status">
                                    <div class="cell">{{localize('status')}}</div>
                                </vaadin-grid-sorter>
                            </template>
                            <template>
                                <div class="cell" style$="color:[[getColorStatus(item.order_status)]]">[[getOrderStatus(item.order_status)]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column width="50px">
                            <template class="header">
                                <div class="cell last">{{localize('edit')}}</div>
                            </template>
                            <template>
                                <div class="cell last">
                                    <paper-icon-button on-tap="openEditOrderCard" icon="vaadin:pencil" title="Edit" disabled="[[isDeletable(item.order_status)]]"></paper-icon-button>
                                </div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column width="50px">
                            <template class="header">
                                <div class="cell numeric last">{{localize('cancel')}}</div>
                            </template>
                            <template>
                                <div class="cell numeric last">
                                    <paper-icon-button on-tap="deleteOrder" order="[[item]]" icon="vaadin:close-small" title="Delete" disabled="[[isDeletable(item.order_status)]]"></paper-icon-button>
                                </div>
                            </template>
                        </vaadin-grid-column>

                    </vaadin-grid>
                    <div class="center">
                        <flat-button class="btn" on-tap="clearSchedule">
                            <button>{{localize('clear-schedule')}}</button>
                        </flat-button>
                        <flat-button class="btn thunderbird" on-tap="reSchedule">
                            <button>{{localize('reschedule')}}</button>
                        </flat-button>
                    </div>
                </div>
            </li>
            <li>
                <div class="card" hidden="[[showScheduleTable]]">
                    <h1 class="title">{{localize('production-scheduling-table')}}</h1>
                    <p>{{localize('selected-station')}}: [[selectedStation]]</p>
                    <p>{{localize('station-name')}}:
                        <template is="dom-repeat" items="[[selectedStationData]]" as="stationItem">[[stationItem.st_name]]</template>
                    </p>
                    <p>{{localize('station-machine')}}:
                        <template is="dom-repeat" items="[[selectedStationData]]" as="item">
                            <template is="dom-repeat" items="[[item.st_machine]]" as="item">[[item.name]] </template>
                        </template>
                    </p>
                    <p>{{localize('machine-quantity')}}:
                        <template is="dom-repeat" items="[[selectedStationData]]" as="stationItem">[[stationItem.st_machine.length]] {{localize('machine')}}</template>
                    </p>
                    <vaadin-grid id="jobSchedulingTable" items="{{scheduleItems}}" page-size="20">
                        <vaadin-grid-column width="100px" flex="0">
                            <template class="header">
                                <div class="cell center">{{localize('station')}}</div>
                            </template>
                            <template>
                                <div class="cell center">[[selectedStation]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell">{{localize('order-number')}}</div>
                            </template>
                            <template>
                                <div class="cell">[[item.order_no]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <vaadin-grid-sorter path="order_status">
                                    <div class="cell">{{localize('color')}}</div>
                                </vaadin-grid-sorter>
                            </template>
                            <template>
                                <div class="cell" style$="color:[[item.order_color]]">&#9608;</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="2">
                            <template class="header">
                                <div class="cell">{{localize('product')}}</div>
                            </template>
                            <template>
                                <div class="cell">[[item.order_product]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column>
                            <template class="header">
                                <div class="cell">
                                    <span>{{localize('part')}}</span>
                                </div>
                            </template>
                            <template>
                                <div class="cell">[[item.job_part]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column>
                            <template class="header">
                                <div class="cell">
                                    <span>{{localize('quantity')}}</span>
                                </div>
                            </template>
                            <template>
                                <div class="cell">[[item.job_quantity]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell">{{localize('workload')}}</div>
                            </template>
                            <template>
                                <div class="cell">[[item.job_workload]] ({{localize('mins')}}.)</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell">{{localize('est-start')}}</div>
                            </template>
                            <template>
                                <div class="cell">[[timestampToTime(item.start)]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell">{{localize('est-end')}}</div>
                            </template>
                            <template>
                                <div class="cell">[[getEstEnd(item.start,item.job_workload)]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell">{{localize('used-machine')}}</div>
                            </template>
                            <template>
                                <div class="cell">[[item.job_machine]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell">{{localize('status')}}</div>
                            </template>
                            <template>
                                <div class="cell" style$="color:[[getColorStatus(item.job_status)]]">[[getOrderStatus(item.job_status)]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column width="100px" flex="0">
                            <template class="header">
                                <div class="cell numeric last">{{localize('cacnel')}}</div>
                            </template>
                            <template>
                                <div class="cell numeric last">
                                    <paper-icon-button on-tap="deleteJob" job="[[item]]" icon="vaadin:close-small" title="Delete" disabled="[[isDeletable(item.job_status)]]"></paper-icon-button>
                                </div>
                            </template>
                        </vaadin-grid-column>

                    </vaadin-grid>
                    <div class="center btn-group">
                        <iron-selector selected="{{selectedStation}}" attr-for-selected="name" fallback-selection="1" role="navigation">
                            <template is="dom-repeat" items="[[stationItems]]" as="stationItem">
                                <paper-button class="station-btn" name="[[stationItem.st_number]]">
                                    {{localize('station')}} [[stationItem.st_number]]
                                </paper-button>

                        </iron-selector>
                    </div>
                </div>
            </li>

            <li>
                <div class="card" id="chartContainer" hidden="[[showChartTable]]">
                    <h1 class="title">{{localize('scheduling-chart')}}</h1>
                    <google-chart id="timeline" type="timeline" options="[[timelineOptions]]"></google-chart>
                </div>
            </li>
        </ul>
    </template>
    <script>
        /**
         * @ViewPlanScheduling
         * @polymer 
         * @extends {Polymer.Element}
         * @appliesMixin Polymer.AppLocalizeBehavior
         */
        class ViewPlanScheduling extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior, Polymer.IronResizableBehavior],
            Polymer.Element) {
            static get is() {
                return 'view-plan-scheduling'
            }

            static get properties() {
                return {
                    selectedStation: {
                        type: String,
                        reflectToAttribute: true,
                        value: 1
                    },
                    sortedOrder: {
                        type: Object,
                        notify: true
                    },
                    orderItems: {
                        type: Object,
                        observer: '_refreshOrderTable'
                    },
                    showOrderTable: {
                        type: Boolean,
                        value: false
                    },
                    showScheduleTable: {
                        type: Boolean,
                        value: false
                    },
                    showChartTable: {
                        type: Boolean,
                        value: false
                    },
                    showEditOrder: {
                        type: Boolean,
                        value: true
                    },
                    language: String,
                    status: String,
                    factoryPerformance: Object,
                    factoryOperation: Object,
                    factoryProfile: Object,
                    scheduleItems: Object,
                    timelineOptions: Object,
                    chartItems: Object,
                    width: Number,
                    height: Number
                }
            }

            static get observers() {
                return [
                    '_isSerialModel(factoryProfile.model)',
                    'getSortedOrder(orderItems)'
                ]
            }

            ready() {
                super.ready();
                this._initialDatePicker();
                this._setOrderDatePosition();
            }

            connectedCallback() {
                super.connectedCallback()
                this.loadResources(this.resolveUrl('../../data/locales.json'))
                requestAnimationFrame(this._installListeners.bind(this))
            }

            _installListeners() {
                this.addEventListener('iron-resize', (e) => this._setChartSize(e))
            }

            _refreshOrderTable() {
                this.$.orderTable.clearCache();
            }

            _setOrderDatePosition() {
                const today = new Date();
                let dd = today.getDate()
                let mm = today.getMonth() + 1
                let yyyy = today.getFullYear()
                if (dd < 10) {
                    dd = '0' + dd
                }
                if (mm < 10) {
                    mm = '0' + mm
                }
                this.todayDate = yyyy + '-' + mm + '-' + dd
            }

            // SETUP CALENDAR DATE PICKER FORMAT
            _initialDatePicker() {
                Sugar.Date.setLocale('en-GB'); // USE SUGAR LIBRARY TO REF FROM LOCALE DATE FORMAT
                let datepicker = this.$.deliverySelector;
                datepicker.addEventListener('value-changed', function () {
                    const deliveryTimeStamp = (new Date(datepicker.value).getTime() / 1000);
                    this.orderDelivery = deliveryTimeStamp;
                });
                // INTERNATIONA LOCALIZATION
                datepicker.i18n = {
                    week: 'Week',
                    calendar: 'Calendar',
                    clear: 'Clear',
                    today: 'Today',
                    cancel: 'Cancel',
                    firstDayOfWeek: 1,
                    monthNames: 'January_February_March_April_May_June_July_August_September_October_November_December'
                        .split(
                            '_'),
                    weekdays: 'sunday_monday_tuesday_wednesday_thursday_friday_saturday'.split('_'),
                    weekdaysShort: 'sun_mon_tue_wed_thu_fri_sat'.split('_'),
                    formatDate: function (date) {
                        return Sugar.Date.format(date, '{short}');
                    },
                    formatTitle: function (monthName, fullYear) {
                        return monthName + ' ' + fullYear;
                    },
                    parseDate: function (dateString) {
                        let matches = datepicker.i18n.monthNames.filter(function (monthName) {
                            return monthName.toLowerCase().startsWith(dateString.trim().toLowerCase());
                        });
                        dateString = matches.length === 1 ? matches[0] : dateString;
                        return Sugar.Date.create(dateString);
                    }
                }
            }

            openEditOrderCard(e) {
                this.showEditOrder = false
                this.showOrderTable = true
                this.showScheduleTable = true
                this.showChartTable = true
                const key = e.currentTarget.order.$key
                this.editKey = key
            }

            dismissEditOrder() {
                this.showEditOrder = true
                this.showOrderTable = false
                this.showScheduleTable = false
                this.showChartTable = false
            }

            refreshChart() {
                let data = [
                    ['1', 'Order 1', '#865551', new Date(2017, 10, 19, 8, 30, 0).getTime() / 1000, new Date(
                        2017, 10, 19, 8, 33, 0).getTime() / 1000],
                    ['1', 'Order 2', '#85DF4C', new Date(2017, 10, 19, 8, 30, 0).getTime() / 1000, new Date(
                        2017, 10, 19, 8, 38, 0).getTime() / 1000],
                    ['2', 'Order 1', '#865551', new Date(2017, 10, 19, 8, 33, 0).getTime() / 1000, new Date(
                        2017, 10, 19, 8, 45, 0).getTime() / 1000],
                    ['2', 'Order 2', '#85DF4C', new Date(2017, 10, 19, 8, 38, 0).getTime() / 1000, new Date(
                        2017, 10, 19, 8, 50, 0).getTime() / 1000],
                    ['3', 'Order 1', '#865551', new Date(2017, 10, 19, 8, 45, 0).getTime() / 1000, new Date(
                        2017, 10, 19, 9, 0, 36).getTime() / 1000],
                    ['3', 'Order 2', '#85DF4C', new Date(2017, 10, 19, 8, 50, 0).getTime() / 1000, new Date(
                        2017, 10, 19, 9, 14, 27).getTime() / 1000],
                    ['4', 'Order 1', '#865551', new Date(2017, 10, 19, 9, 0, 36).getTime() / 1000, new Date(
                        2017, 10, 19, 9, 30, 12).getTime() / 1000],
                    ['4', 'Order 1', '#85DF4C', new Date(2017, 10, 19, 9, 14, 27).getTime() / 1000, new Date(
                        2017, 10, 19, 10, 20, 12).getTime() / 1000]
                ]
                console.table(data)
                this.$.chartQuery.ref.set(data)
            }

            _serialSchedule() {
                let order = this.sortedOrder;
                if (order.length > 0) {

                } else {
                    alert("No order to reschedule")
                }
            }

            _parallelSchedule() {
                let order = this.sortedOrder;
                if (order.length > 0) {
                    // 1) Get concurrent and initial value
                    let concurrent = this.factoryProfile.concurrency;
                    let wip_order; // work in process order array
                    let wip_order_part = []
                    let wip_order_process = []
                    let order_quantity_wip = []

                    // 2) Copy first concurrent orders from sorted order table
                    let selected_order = order.slice(0, concurrent).concat(order.slice(order.length));
                    wip_order = selected_order // shift original order arr of concurrent and push into work in process order arr

                return (b == 0) ? a : gcd(b, a % b);

            getNextInterval(last_timestamp, interval) {
                if (!last_timestamp || !interval) return 0
                let current = Math.floor(Date.now() / 1000)
                let diff = current - last_timestamp
                let range = interval * 24 * 60 * 60
                if (diff <= range) {
                    let nextIntervalStamp = (last_timestamp * 1000) + (interval * 24 * 60 * 60 *
                        1000)
                    let nextIntervalDate = new Date(nextIntervalStamp)
                    let dd = nextIntervalDate.getDate()
                    let mm = nextIntervalDate.getMonth() + 1 // January is 0!
                    let yyyy = nextIntervalDate.getFullYear()
                    if (dd < 10) {
                        dd = '0' + dd
                    }
                    if (mm < 10) {
                        mm = '0' + mm
                    }
                    let nextInterval = dd + '/' + mm + '/' + yyyy
                    return nextInterval
                } else {
                    this.set('factorySchedule.start_interval', current)
                }
            }

            getOrderDuration(order_duration) {
                if (!order_duration) return 0
                return this._minutesToStr(order_duration)
            }

            getRemainDay(delivery_date, status, key) {
                if (!delivery_date) return 0
                const current_date = Math.round(new Date().getTime() / 1000.0);
                const remain = Math.round((delivery_date - current_date) / 86400);

                if (remain < 0 && status !== 'done' && status !== 'wip') {
                    this.setLateOrder(key);
                    return 0;
                } else if (remain < 0 && (status === 'done' || status === 'wip' || status === 'late')) {
                    return 0;
                } else {
                    return remain;
                }
            }

            setLateOrder(key) {
                this.$.orderQuery.ref.child(key).update({
                    order_status: 'late'
                });
            }

            setNotification(detail, type) {
                const timestamp = Math.round(Date.now() / 1000.0);
                this.$.notificationQuery.ref.push({
                    created: timestamp,
                    detail: detail,
                    type: type
                });
            }

            getDeliveryDate(timestamp) {
                let today = new Date(timestamp * 1000);
                let dd = today.getDate();
                let mm = today.getMonth() + 1; //January is 0!
                let yyyy = today.getFullYear();
                if (dd < 10) {
                    dd = '0' + dd
                }
                if (mm < 10) {
                    mm = '0' + mm
                }
                let deliveryDate = dd + '/' + mm + '/' + yyyy;
                return deliveryDate;
            }

            getOrderStatus(order_status) {
                switch (order_status) {
                    case 'waiting':
                        return 'WAITING'
                        break;
                    case 'wip':
                        return 'WIP'
                        break;
                    case 'done':
                        return 'DONE'
                        break;
                    case 'late':
                        return 'LATED'
                        break;
                    case 'cancel':
                        return 'CANCELED'
                        break;
                    default:
                        return 'N/A'
                }
            }

            getColorStatus(order_status) {
                switch (order_status) {
                    case 'waiting':
                        return '#FFB300'
                        break;
                    case 'wip':
                        return '#5E35B1'
                        break;
                    case 'done':
                        return '#7CB342'
                        break;
                    case 'late':
                        return '#E53935'
                        break;
                    case 'cancel':
                        return '#E53935'
                        break;
                    default:
                        return '#202020'
                }
            }

            getEstEnd(start, workload) {
                let workload_second = workload * 60
                let end_timestamp = start + workload_second
                return this.timestampToTime(end_timestamp)
            }

            timestampToTime(timestamp) {
                let date = new Date((timestamp - 25200) * 1000);
                // Hours part from the timestamp
                let hours = date.getHours();
                // Minutes part from the timestamp
                let minutes = "0" + date.getMinutes();
                // Seconds part from the timestamp
                let seconds = "0" + date.getSeconds();
                // Will display time in 10:30:23 format
                let formattedTime = hours + ':' + minutes.substr(-2) + ':' + seconds.substr(-2);
                return formattedTime;
            }

            clearSchedule() {
                this.$.orderTable.clearCache();
                // if (window.confirm(

                //     ) ==

            }

            reSchedule() {
                //  window.alert('Note: Orders that are working in process will not able to reschedule.');
                switch (this.factoryProfile.model) {
                    case "serial":
                        this._serialSchedule()
                        break;
                    case "parallel":
                        this._parallelSchedule()
                        break;
                    case "multi":
                        this._multiSchedule()
                        break;
                    default:
                        window.alert("Invalid production model")
                }
            }

            // CONVERT TIME TO STRING
            _minutesToStr(minute) {
                let sign = '';
                if (minute < 0) {
                    sign = '0';
                }
                let hours = this._leftPad(Math.floor(Math.abs(minute) / 60));
                let minutes = this._leftPad(Math.round(Math.abs(minute) % 60));
                return sign + hours + 'hrs ' + minutes + 'min';
            }

            // ADD 0 to numbers less than 10,Eg: 2 -> 02 
            _leftPad(number) {
                return ((number < 10 && number >= 0) ? '0' : '') + number;
            }

            isDeletable(status) {
                return ((status === 'wip') ? true : false)
            }

            deleteOrder(e) {
                if (confirm("Delete this order ?")) {
                    let key = e.currentTarget.order.$key;
                    this.$.orderQuery.ref.child(key).remove();
                    this.$.orderTable.clearCache();
                }
            }

            deleteJob(e) {
                if (confirm("Delete this job ?")) {
                    let key = e.currentTarget.order.$key;
                    this.$.jobQuery.ref.child(key).remove();
                    window.alert("Delete job successfully");
                }
            }
